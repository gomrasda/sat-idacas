<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --b:#e9eef6; --bg:#f5f5f5; --ink:#1f2937; --chip:#eef2f7; --card-b:#cfd8e6;
      --primary:#007bff; --primary-h:#0056b3;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:var(--bg); color:var(--ink)}
    .container{max-width:100%; padding:16px}
    h2{margin:8px 0 16px; text-align:center}

    /* ===== Acciones (buscador + Nuevo) ===== */
    .usuarios-actions{
      display:flex; flex-wrap:wrap; justify-content:flex-start; align-items:center;
      gap:16px; margin:8px 0 14px;
    }
    #filtroUsuario{
      min-width:380px; font-size:20px; height:52px; padding:12px 16px;
      border-radius:12px; border:1px solid var(--b); background:#fff; outline:0;
    }
    #btnNuevoUsuario{
      font-size:20px; padding:12px 20px; min-height:52px; border-radius:12px;
      border:none; cursor:pointer; background:var(--primary); color:#fff;
    }
    #btnNuevoUsuario:hover{ background:var(--primary-h) }

    /* ===== Tarjetas de usuarios ===== */
    #usuariosCards{ display:flex; flex-direction:column; gap:16px; margin-top:16px; }
    .usuario-card{
      background:#fff; border:2px solid var(--card-b); border-radius:0;
      padding:16px; width:100%; box-shadow:0 2px 8px rgba(0,0,0,.06);
      line-height:1.5; font-size:18px;
    }
    .usuario-card .nombre{
      font-size:24px; font-weight:800; margin:0 0 6px; text-transform:uppercase;
    }
    .usuario-card .meta{
      display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:8px; margin:8px 0 4px;
    }
    .usuario-card .meta > span{
      display:block; background:var(--chip); border:1px solid var(--b); border-radius:999px; padding:8px 10px;
    }
    .usuario-card .acciones{
      display:flex; gap:8px; justify-content:flex-end; margin-top:12px; align-items:center;
    }
    .usuario-card .acciones button{
      font-size:16px; padding:10px 14px; border-radius:10px;
      border:1px solid var(--b); background:#fff; cursor:pointer;
    }
    .usuario-card .acciones button:hover{ background:#f1f5fb }

    /* Iconos grandes */
    .ico{
      font-size:1.7em; line-height:1; display:inline-block; vertical-align:-2px; margin-right:8px;
    }

    /* ===== Modal ===== */
    .modal-wrap{ position:fixed; inset:0; background:rgba(0,0,0,.35); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal{
      background:#fff; border:1px solid #ccc; border-radius:12px; width:90%; max-width:460px; padding:20px;
    }
    .modal h3{ margin-top:0 }
    .modal .hint{ font-size:12px; color:#666; margin-top:-4px; margin-bottom:6px; }
    .modal label{ font-size:14px; color:#555 }
    .modal input, .modal textarea, .modal select{
      width:100%; padding:10px 12px; border:1px solid var(--b); border-radius:10px; font:inherit; margin:6px 0;
      background:#fff;
    }
    .modal .actions{ display:flex; gap:8px; justify-content:flex-end; margin-top:10px }
    .btn{ padding:10px 14px; border-radius:10px; cursor:pointer; border:1px solid var(--b); background:#fff }
    .btn.primary{ background:var(--primary); color:#fff; border-color:transparent }
    .btn.primary:hover{ background:var(--primary-h) }

    /* ===== Responsive ===== */
    @media (max-width:1024px){
      .ico{ font-size:2em; }
      .usuario-card{ padding:14px; font-size:20px; border-radius:0; width:100% }
      .usuario-card .nombre{ font-size:26px }
      .usuario-card .acciones button{ font-size:18px }

      /* Buscador + bot√≥n 50/50 en una l√≠nea */
      .usuarios-actions{
        display:grid !important; grid-template-columns:1fr 1fr; gap:14px; align-items:stretch; justify-content:stretch;
      }
      #filtroUsuario, #btnNuevoUsuario{ width:100%; min-width:0 }

      /* M√°s grandes en m√≥vil */
      #filtroUsuario{ font-size:26px; height:64px; padding:16px 18px; border-radius:14px }
      #btnNuevoUsuario{ font-size:26px; padding:16px 24px; min-height:64px; border-radius:14px }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Usuarios</h2>

    <div class="usuarios-actions">
      <input id="filtroUsuario" placeholder="Buscar por nombre, usuario, email o rol..." oninput="filtrarUsuarios()">
      <button id="btnNuevoUsuario" onclick="nuevoUsuario()">‚ûï Nuevo Usuario</button>
    </div>

    <div id="usuariosCards"></div>
  </div>

  <div id="modal" style="display:none;"></div>

  <script>
    const api = "https://sat-idacas.onrender.com/api";
    const token = localStorage.getItem('token');

    if (!token) {
      alert("Debes iniciar sesi√≥n.");
      location.href = "login.html";
    }

    const headers = {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + token
    };

    let usuarios = [];

    // Escape seguro
    const esc = s => String(s ?? "")
      .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;").replace(/'/g,"&#39;");

    async function apiFetch(url, options = {}) {
      const res = await fetch(url, options);
      if (!res.ok) {
        let msg = "";
        try { msg = await res.text(); } catch {}
        throw new Error(`API ${res.status}: ${msg}`);
      }
      try { return await res.json(); } catch { return null; }
    }

    /* ========= Cargar y renderizar ========= */
    async function cargarUsuarios() {
      try {
        usuarios = await apiFetch(`${api}/usuarios`, { headers }) || [];
        renderUsuarios(usuarios);
      } catch (e) {
        console.error("Error al cargar usuarios:", e);
        alert("Error al cargar usuarios.");
      }
    }

    function renderUsuarios(lista) {
      const cont = document.getElementById('usuariosCards');
      cont.innerHTML = "";
      (lista || []).forEach(u => {
        const nombre = u.nombre_completo || u.nombre || "";
        const card = document.createElement('div');
        card.className = 'usuario-card';
        card.innerHTML = `
          <div class="nombre">${esc(nombre)}</div>
          <div class="meta">
            <span><strong>Usuario:</strong> ${esc(u.usuario || "")}</span>
            <span><strong>Email:</strong> ${esc(u.email || "")}</span>
            <span><strong>Rol:</strong> ${esc(u.rol || "")}</span>
          </div>
          <div class="acciones">
            <button onclick='editarUsuario(${JSON.stringify(u)})'>
              <span class="ico" aria-hidden="true">‚úèÔ∏è</span>Editar
            </button>
            <button onclick='borrarUsuario(${u.id})'>
              <span class="ico" aria-hidden="true">üóëÔ∏è</span>Borrar
            </button>
          </div>
        `;
        cont.appendChild(card);
      });
    }

    function filtrarUsuarios(){
      const q = (document.getElementById('filtroUsuario').value || "").toLowerCase().trim();
      if (!q) { renderUsuarios(usuarios); return; }
      const lista = usuarios.filter(u =>
        (u.nombre_completo || u.nombre || "").toLowerCase().includes(q) ||
        (u.usuario || "").toLowerCase().includes(q) ||
        (u.email   || "").toLowerCase().includes(q) ||
        (u.rol     || "").toLowerCase().includes(q)
      );
      renderUsuarios(lista);
    }

    /* ========= CRUD ========= */
    function nuevoUsuario(){
      abrirModalUsuario({ id: 0, nombre_completo: "", usuario: "", email: "", rol: "Gestor" }, false);
    }
    function editarUsuario(u){
      // Asegurarnos de que tenga nombre_completo en el modal
      const safe = { ...u, nombre_completo: u.nombre_completo || u.nombre || "" };
      abrirModalUsuario(safe, true);
    }

    function abrirModalUsuario(u, ed){
      const m = document.getElementById('modal');
      m.innerHTML = `
        <div class="modal-wrap" onclick="cerrarModalBg(event)">
          <div class="modal" role="dialog" aria-modal="true">
            <h3>${ed ? "Editar" : "Nuevo"} Usuario</h3>

            <label>Nombre completo</label>
            <input id="f_nombre" placeholder="Nombre completo" value="${esc(u.nombre_completo || "")}"/>

            <label>Usuario</label>
            <input id="f_usuario" placeholder="Usuario" value="${esc(u.usuario || "")}"/>

            <label>Email</label>
            <input id="f_email" type="email" placeholder="Email" value="${esc(u.email || "")}"/>

            <label>Rol</label>
            <select id="f_rol">
              <option ${ (u.rol||"") === "Gestor"   ? "selected" : "" }>Gestor</option>
              <option ${ (u.rol||"") === "T√©cnico"  ? "selected" : "" }>T√©cnico</option>
              <option ${ (u.rol||"") === "tecnico"  ? "selected" : "" }>tecnico</option>
            </select>

            <label>Contrase√±a</label>
            <input id="f_password" type="password" placeholder="${ed ? "Deja en blanco para no cambiar" : "Contrase√±a"}"/>
            ${ed ? '<div class="hint">Si dejas la contrase√±a vac√≠a, no se modificar√°.</div>' : ''}

            <div class="actions">
              <button class="btn" onclick="cerrarModal()">Cancelar</button>
              <button class="btn primary" onclick="guardarUsuario(${u.id || 0}, ${ed})">Guardar</button>
            </div>
          </div>
        </div>`;
      m.style.display = "block";
    }

    function cerrarModal(){ document.getElementById('modal').style.display = "none"; }
    function cerrarModalBg(e){ if (e.target.classList.contains('modal-wrap')) cerrarModal(); }

    async function guardarUsuario(id, ed){
      const data = {
        nombre_completo: document.getElementById('f_nombre').value.trim(),
        usuario:         document.getElementById('f_usuario').value.trim(),
        email:           document.getElementById('f_email').value.trim(),
        rol:             document.getElementById('f_rol').value
      };
      const pwd = document.getElementById('f_password').value;

      if (!data.nombre_completo || !data.usuario || !data.email || !data.rol) {
        alert("Nombre completo, usuario, email y rol son obligatorios.");
        return;
      }
      // En creaci√≥n la contrase√±a es obligatoria
      if (!ed && !pwd) {
        alert("La contrase√±a es obligatoria al crear un usuario.");
        return;
      }
      // A√±adimos 'nombre' por compatibilidad con algunas rutas de tu API
      data.nombre = data.nombre_completo;
      if (pwd) data.password = pwd;

      const url   = ed ? `${api}/usuarios/${parseInt(id,10)}` : `${api}/auth/register`;
      const method= ed ? "PUT" : "POST";

      try {
        await apiFetch(url, { method, headers, body: JSON.stringify(data) });
        cerrarModal();
        await cargarUsuarios();
      } catch (e) {
        console.error("Error al guardar usuario:", e);
        alert("Error al guardar usuario.");
      }
    }

    async function borrarUsuario(id){
      if (!confirm("¬øBorrar usuario?")) return;
      try {
        await apiFetch(`${api}/usuarios/${parseInt(id,10)}`, { method: "DELETE", headers });
        await cargarUsuarios();
      } catch (e) {
        console.error("Error al borrar usuario:", e);
        alert("No se pudo borrar el usuario.");
      }
    }

    // Init
    window.addEventListener('load', cargarUsuarios);
  </script>
</body>
</html>
