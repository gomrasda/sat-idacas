<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SAT CRUD Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --b:#e9eef6; --bg:#f5f5f5; --ink:#1f2937; --chip:#eef2f7; --card-b:#cfd8e6;
      --primary:#007bff; --primary-h:#0056b3;
    }
    *{box-sizing:border-box}
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--ink); }

    /* ===== Topbar ===== */
    .topbar {
      background: #003366; color: white;
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 16px;
      position: fixed; top:0; left:0; right:0; z-index: 900;
      transition: transform 0.3s ease;
    }
    .topbar h2 { margin: 0; font-size: 1.6rem; }

    /* Botón hamburguesa mejorado (solo el botón) */
    .menu-btn{
      display:inline-flex; align-items:center; justify-content:center;
      width:56px; height:56px; border:none; background:none; color:#fff;
      font-size:2rem; cursor:pointer; border-radius:12px;
    }
    .menu-btn:active{ transform:scale(0.95); }

    /* ===== Sidebar ===== */
    .sidebar {
      position: fixed;
      top: 0;
      left: -75%;         /* oculto inicialmente */
      width: 75%;         /* 3/4 de la pantalla */
      height: 100%;
      background: #222;
      color: white;
      padding: 40px;
      transition: left 0.3s ease;
      z-index: 1001;

      /* NUEVO: para poder empujar el logout al fondo */
      display:flex; flex-direction:column;
    }
    .sidebar.active { left: 0; }

    .sidebar button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 32px;          /* grande para el dedo */
      background: none;
      border: none;
      color: white;
      border-bottom: 1px solid #444;
      margin: 16px 0;
      font-size: 48px;        /* letras enormes */
      cursor: pointer;
    }

    /* Logout al fondo con icono */
    .logout {
      background: #dc3545;
      color: white;
      border: none;
      padding: 32px;
      border-radius: 8px;
      margin-bottom: 0;
      cursor: pointer;
      width: 100%;
      font-size: 48px;        /* letras enormes */
      display:flex; align-items:center; gap:16px;

      /* Empujar al fondo del sidebar */
      margin-top: auto;
      border-bottom: none;
    }
    .logout svg{ flex:0 0 auto }

    .overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.4);
      display: none; z-index: 1000;
    }
    .overlay.active { display: block; }

    /* ===== Main ===== */
    .main {
      padding: 16px 16px 16px 24px;
      margin-top: 60px;
      transition: transform 0.3s ease;
    }

    /* Desplazar contenido al abrir sidebar */
    body.shifted .topbar,
    body.shifted .main {
      transform: translateX(75%);
    }

    /* ===== HERO ===== */
    #inicio{
      min-height: calc(100vh - 60px);
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      text-align:center; gap:14px; padding:24px;
    }
    #inicio img{ width: clamp(220px, 55vw, 420px); height:auto; object-fit:contain; }
    #inicio h2{
      margin: 6px 0 0; font-weight: 800;
      color:#1f2937;
      font-size: clamp(22px, 6.5vw, 42px);
    }

    /* ===== Modal ===== */
    .modal { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:#fff; padding:20px; border-radius:12px; border: 1px solid #ccc;
      z-index:1002; width:90%; max-width:460px;
    }
    .modal h3{ margin:0 0 8px }
    .modal input, .modal select, .modal textarea {
      width: 100%; padding: 10px 12px; margin: 6px 0;
      border: 1px solid var(--b); border-radius: 10px; font: inherit;
    }

    /* ===== Cards ===== */
    .cards{ display:flex; flex-direction:column; gap:24px; margin-top:16px; } /* separación 24px */
    .card{
      background:#fff; border:2px solid var(--card-b); padding:16px;
      box-shadow:0 2px 8px rgba(0,0,0,.06);
      font-size:20px;
    }
    .card .title{ font-size:26px; font-weight:800; margin:0 0 6px; text-transform:uppercase }
    .meta{ display:grid; grid-template-columns: repeat(2,1fr); gap:8px; margin:8px 0; }
    .meta > span{ background:var(--chip); border:1px solid var(--b); border-radius:999px; padding:8px 10px; }
    .actions{ display:flex; gap:12px; align-items:center; justify-content:flex-end; margin-top:12px }
    .actions .ico{ font-size:2em; }
    .actions button{ font-size:20px; padding:14px 18px; border-radius:10px; border:1px solid var(--b); background:#fff; cursor:pointer }
    .actions button:hover{ background:#f1f5fb }

    /* ===== Sección acciones ===== */
    .section-actions{
      display:flex; flex-wrap:wrap; justify-content:flex-start; align-items:center;
      gap:16px; margin:8px 0 14px;
    }
    .section-actions input[type="text"], .section-actions select{
      min-width:380px; font-size:22px; height:52px;
      padding:12px 16px; border-radius:12px; border:1px solid var(--b);
    }
    .section-actions .primary-btn{
      font-size:22px; padding:12px 20px; min-height:52px;
      border-radius:12px; border:none; cursor:pointer;
      background:var(--primary); color:#fff;
    }
    .section-actions .primary-btn:hover{ background:var(--primary-h) }

    @media (max-width:1024px){
      .card{ font-size:22px }
      .card .title{ font-size:30px }
      .section-actions{
        display:grid !important; grid-template-columns: 1fr 1fr; gap:14px;
      }
      .section-actions input[type="text"], .section-actions select{ font-size:28px; height:64px; padding:16px 18px; }
      .section-actions .primary-btn{ font-size:28px; min-height:64px; padding:16px 24px; }
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <!-- Botón hamburguesa (SVG profesional) -->
    <button class="menu-btn" aria-label="Abrir menú" onclick="toggleSidebar()">
      <svg viewBox="0 0 24 24" width="32" height="32" aria-hidden="true">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <h2>SAT Control</h2>
    <span></span>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Botones del menú -->
    <button onclick="mostrar('usuarios')" id="btnUsuarios">Usuarios</button>
    <button onclick="mostrar('clientes')">Clientes</button>
    <button onclick="mostrar('avisos')">Avisos</button>

    <!-- Cerrar sesión al fondo con icono -->
    <button class="logout" onclick="logout()" aria-label="Cerrar sesión">
      <svg viewBox="0 0 24 24" width="32" height="32" aria-hidden="true">
        <!-- Flecha de salida -->
        <path d="M10 17l-1.5-1.5L12 12 8.5 8.5 10 7l5 5-5 5z" fill="currentColor"/>
        <!-- Puerta -->
        <path d="M4 4h8v3H7v10h5v3H4z" fill="currentColor" opacity=".85"/>
      </svg>
      Cerrar sesión
    </button>
  </div>

  <!-- Main -->
  <div class="main">
    <div id="inicio">
      <img src="logo.jpg" alt="Logo de la empresa">
      <h2>Bienvenido a SAT Control</h2>
    </div>

    <div id="usuarios" style="display:none;">
      <h2>USUARIOS</h2>
      <div class="section-actions">
        <input id="filtroUsuario" type="text" placeholder="Buscar usuario..." oninput="filtrarUsuarios()">
        <button class="primary-btn" onclick="nuevoUsuario()">➕ Nuevo Usuario</button>
      </div>
      <div id="usuariosCards" class="cards"></div>
    </div>

    <div id="clientes" style="display:none;">
      <h2>CLIENTES</h2>
      <div class="section-actions">
        <input id="filtroCliente" type="text" placeholder="Buscar cliente..." oninput="filtrarClientes()">
        <button class="primary-btn" onclick="nuevoCliente()">➕ Nuevo Cliente</button>
      </div>
      <div id="clientesCards" class="cards"></div>
    </div>

    <div id="avisos" style="display:none;">
      <h2>AVISOS</h2>
      <div class="section-actions">
        <button class="primary-btn" onclick="nuevoAviso()">➕ Nuevo Aviso</button>
      </div>
      <div id="avisosCards" class="cards"></div>
    </div>

    <div id="modal" style="display:none;"></div>
  </div>

  <script>
    // ====== AUTH ======
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';
    // Base64url safe decode
    function decodeJwt(seg){ try{ return JSON.parse(atob(seg.replace(/-/g,'+').replace(/_/g,'/'))); }catch(e){ return {}; } }
    const payload = decodeJwt((token.split('.')[1]||''));
    if (payload.exp && Date.now()/1000 > payload.exp) {
      alert('Sesión expirada. Inicia sesión de nuevo.');
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
    const rol = payload.rol || payload.role || 'Usuario';

    // ====== API CONFIG ======
    const api = "https://sat-idacas.onrender.com/api"; // Ajusta si tus rutas son otras
    const headers = { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token };

    // ====== MENU BEHAVIOR ======
    function toggleSidebar(){
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
      document.body.classList.toggle('shifted');
    }
    function logout(){ localStorage.removeItem('token'); window.location.href = 'login.html'; }
    if (rol !== "Gestor") { const el = document.getElementById('btnUsuarios'); if (el) el.style.display = 'none'; }

    function mostrar(seccion){
      ['inicio','usuarios','clientes','avisos'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
      });
      document.getElementById(seccion).style.display = 'block';
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
      document.body.classList.remove('shifted');

      if (seccion==='usuarios') cargarUsuarios();
      if (seccion==='clientes') cargarClientes();
      if (seccion==='avisos') { cargarClientes(true); cargarTecnicos(); cargarAvisos(); }
    }

    function abrirModal(html){ const m=document.getElementById('modal'); m.innerHTML=html; m.style.display='block'; }
    function cerrarModal(){ document.getElementById('modal').style.display='none'; }

    // ====== FETCH HELPERS ======
    async function apiGet(path){
      const res = await fetch(api + path, { headers });
      if (!res.ok) throw new Error(`GET ${path} -> ${res.status}`);
      const ct = res.headers.get('content-type') || '';
      return ct.includes('application/json') ? res.json() : res.text();
    }
    async function apiSend(path, method='POST', data=null){
      const res = await fetch(api + path, {
        method, headers,
        body: data ? JSON.stringify(data) : null
      });
      if (!res.ok) throw new Error(`${method} ${path} -> ${res.status}`);
      const ct = res.headers.get('content-type') || '';
      return ct.includes('application/json') ? res.json() : res.text();
    }

    // ====== USUARIOS ======
    let USUARIOS = [];
    async function cargarUsuarios(){
      try{
        const d = await apiGet('/usuarios'); // Cambia a tu ruta real si difiere
        USUARIOS = Array.isArray(d) ? d : (d.items || d.results || []);
        pintarUsuarios();
      }catch(e){ console.error(e); alert('No se pudieron cargar los usuarios'); }
    }
    function pintarUsuarios(){
      const cont = document.getElementById('usuariosCards');
      const q = (document.getElementById('filtroUsuario').value || '').toLowerCase();
      cont.innerHTML = '';
      USUARIOS
        .filter(u => JSON.stringify(u).toLowerCase().includes(q))
        .forEach(u => {
          cont.innerHTML += `
            <div class="card">
              <div class="title">${u.nombre || u.name || 'Usuario'}</div>
              <div class="meta">
                <span>Email: ${u.email || '-'}</span>
                <span>Rol: ${u.rol || u.role || '-'}</span>
                <span>Tel: ${u.telefono || u.phone || '-'}</span>
                <span>Activo: ${u.activo!==false ? 'Sí' : 'No'}</span>
              </div>
              <div class="actions">
                <button onclick='editarUsuario(${JSON.stringify(u.id)})'>Editar</button>
                <button class="danger" onclick='eliminarUsuario(${JSON.stringify(u.id)})'>Eliminar</button>
              </div>
            </div>
          `;
        });
    }
    function filtrarUsuarios(){ pintarUsuarios(); }
    function nuevoUsuario(){ alert('Implementa POST /usuarios en tu modal'); }
    function editarUsuario(id){ alert('Implementa PUT /usuarios/'+id+' en tu modal'); }
    async function eliminarUsuario(id){
      if (!confirm('¿Eliminar usuario?')) return;
      try{ await apiSend('/usuarios/'+id, 'DELETE'); await cargarUsuarios(); }
      catch(e){ alert('No se pudo eliminar'); }
    }

    // ====== CLIENTES ======
    let CLIENTES = [];
    async function cargarClientes(silencioso=false){
      try{
        const d = await apiGet('/clientes'); // Cambia si tu ruta es distinta
        CLIENTES = Array.isArray(d) ? d : (d.items || d.results || []);
        if (!silencioso) pintarClientes();
      }catch(e){ console.error(e); if(!silencioso) alert('No se pudieron cargar los clientes'); }
    }
    function pintarClientes(){
      const cont = document.getElementById('clientesCards');
      const q = (document.getElementById('filtroCliente').value || '').toLowerCase();
      cont.innerHTML = '';
      CLIENTES
        .filter(c => JSON.stringify(c).toLowerCase().includes(q))
        .forEach(c => {
          cont.innerHTML += `
            <div class="card">
              <div class="title">${c.nombre || c.razon_social || 'Cliente'}</div>
              <div class="meta">
                <span>NIF: ${c.nif || '-'}</span>
                <span>Tel: ${c.telefono || '-'}</span>
                <span class="full">Dirección: ${c.direccion || '-'}</span>
              </div>
              <div class="actions">
                <button onclick='editarCliente(${JSON.stringify(c.id)})'>Editar</button>
                <button class="danger" onclick='eliminarCliente(${JSON.stringify(c.id)})'>Eliminar</button>
              </div>
            </div>
          `;
        });
    }
    function filtrarClientes(){ pintarClientes(); }
    function nuevoCliente(){ alert('Implementa POST /clientes en tu modal'); }
    function editarCliente(id){ alert('Implementa PUT /clientes/'+id+' en tu modal'); }
    async function eliminarCliente(id){
      if (!confirm('¿Eliminar cliente?')) return;
      try{ await apiSend('/clientes/'+id, 'DELETE'); await cargarClientes(); }
      catch(e){ alert('No se pudo eliminar'); }
    }

    // ====== AVISOS ======
    let AVISOS = [], TECNICOS = [];
    async function cargarTecnicos(){
      if (!USUARIOS.length) await cargarUsuarios();
      TECNICOS = USUARIOS.filter(u => (u.rol||u.role)==='Tecnico' || (u.rol||u.role)==='Técnico');
    }
    async function cargarAvisos(){
      try{
        const d = await apiGet('/avisos'); // Cambia si tu ruta es distinta
        AVISOS = Array.isArray(d) ? d : (d.items || d.results || []);
        pintarAvisos();
      }catch(e){ console.error(e); alert('No se pudieron cargar los avisos'); }
    }
    function pintarAvisos(){
      const cont = document.getElementById('avisosCards');
      cont.innerHTML = '';
      AVISOS.forEach(a => {
        const clienteNombre = (CLIENTES.find(c => c.id===a.clienteId)?.nombre) || a.cliente_nombre || a.clienteId || '-';
        const tecnicoNombre = (TECNICOS.find(t => t.id===a.tecnicoId)?.nombre) || a.tecnico_nombre || a.tecnicoId || '-';
        cont.innerHTML += `
          <div class="card">
            <div class="title">${a.titulo || `Aviso #${a.id}`}</div>
            <div class="meta">
              <span>Cliente: ${clienteNombre}</span>
              <span>Estado: ${a.estado || 'Pendiente'}</span>
              <span>Técnico: ${tecnicoNombre}</span>
              <span>Fecha: ${a.fecha ? new Date(a.fecha).toLocaleDateString() : '-'}</span>
            </div>
            <p>${a.descripcion || ''}</p>
            <div class="actions">
              <button onclick='editarAviso(${JSON.stringify(a.id)})'>Editar</button>
              <button class="danger" onclick='eliminarAviso(${JSON.stringify(a.id)})'>Eliminar</button>
            </div>
          </div>
        `;
      });
    }
    function nuevoAviso(){ alert('Implementa POST /avisos en tu modal'); }
    function editarAviso(id){ alert('Implementa PUT /avisos/'+id+' en tu modal'); }
    async function eliminarAviso(id){
      if (!confirm('¿Eliminar aviso?')) return;
      try{ await apiSend('/avisos/'+id, 'DELETE'); await cargarAvisos(); }
      catch(e){ alert('No se pudo eliminar'); }
    }

    // Exponer filtros
    window.filtrarUsuarios = filtrarUsuarios;
    window.filtrarClientes = filtrarClientes;

    // ====== Precarga mínima ======
    // Para que al ir a cada pestaña ya esté el cache cargado
    (async () => {
      try { await cargarUsuarios(); } catch {}
      try { await cargarClientes(true); } catch {}
    })();
  </script>
</body>
</html>
