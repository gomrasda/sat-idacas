<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SAT CRUD Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --b:#e9eef6; --bg:#f5f5f5; --ink:#1f2937; --chip:#eef2f7; --card-b:#cfd8e6;
      --primary:#007bff; --primary-h:#0056b3;
    }
    *{box-sizing:border-box}
    body { margin:0; font-family: Arial, sans-serif; background:var(--bg); color:var(--ink); }

    /* Topbar */
    .topbar {
      background:#003366; color:white; display:flex; justify-content:space-between; align-items:center; padding:12px 16px;
      transition:transform 0.3s ease;
    }
    .topbar h2 { margin:0; font-size:1.6rem; }
    .topbar button { background:none; border:none; color:white; font-size:2.5rem; cursor:pointer; }

    /* Sidebar */
    .sidebar {
      position:fixed; top:0; left:-75%;
      width:75%; height:100%;
      background:#222; color:white;
      padding:40px;
      display:flex; flex-direction:column;
      transition:left 0.3s ease;
      z-index:1001;
    }
    .sidebar.active { left:0; }

    .sidebar .menu-options { flex:1; }

    .sidebar button {
      display:block; width:100%; text-align:left;
      padding:32px;
      background:none; border:none; color:white;
      border-bottom:1px solid #444;
      margin:8px 0;
      font-size:48px; cursor:pointer;
    }

    .logout {
      background:#dc3545; color:white;
      border:none; padding:32px;
      border-radius:8px; margin-top:auto;
      cursor:pointer; width:100%; font-size:48px;
    }

    /* Overlay */
    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:none; z-index:1000; }
    .overlay.active { display:block; }

    /* Main */
    .main { padding:16px 16px 16px 24px; margin-top:60px; transition:transform 0.3s ease; }

    /* HERO */
    #inicio{
      min-height:calc(100vh - 60px);
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center; gap:14px; padding:24px;
    }
    #inicio img{ width:clamp(220px,55vw,420px); height:auto; object-fit:contain; filter:drop-shadow(0 10px 24px rgba(0,0,0,.08)); }
    #inicio h2{ margin:6px 0 0; font-weight:800; letter-spacing:.3px; color:#1f2937; font-size:clamp(22px,6.5vw,42px); }

    /* Modal */
    .modal { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:#fff; padding:20px; border-radius:12px; border:1px solid #ccc;
      z-index:1002; width:90%; max-width:460px;
    }
    .modal input, .modal select, .modal textarea {
      width:100%; padding:10px 12px; margin:6px 0; border:1px solid var(--b); border-radius:10px; font:inherit;
    }
    .btn { padding:10px 14px; border-radius:10px; cursor:pointer; border:1px solid var(--b); background:#fff }
    .btn.primary{ background:var(--primary); color:#fff; border-color:transparent }
    .btn.primary:hover{ background:var(--primary-h) }

    /* Cards */
    .cards{ display:flex; flex-direction:column; gap:24px; margin-top:24px; }
    .card{ background:#fff; border:2px solid var(--card-b); border-radius:0; padding:16px; width:100%;
      box-shadow:0 2px 8px rgba(0,0,0,.06); line-height:1.5; font-size:20px; }
    .card .title{ font-size:28px; font-weight:800; margin:0 0 6px; text-transform:uppercase }
    .meta{ display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:8px; margin:8px 0; }
    .meta > span{ display:block; background:var(--chip); border:1px solid var(--b); border-radius:999px; padding:8px 10px; font-size:20px; }
    .actions{ display:flex; gap:12px; align-items:center; justify-content:flex-end; margin-top:12px }
    .actions .ico{ font-size:2em; }
    .actions button{ font-size:20px; padding:12px 16px; border-radius:10px; border:1px solid var(--b); background:#fff; cursor:pointer }
    .actions button:hover{ background:#f1f5fb }

    /* Ticket bot√≥n a la izquierda */
    .actions .btn-ticket {
      order:-1;          /* lo manda a la izquierda */
      margin-right:auto; /* empuja el resto a la derecha */
    }

    /* Actions bar */
    .section-actions{ display:flex; flex-wrap:wrap; justify-content:flex-start; align-items:center; gap:16px; margin:8px 0 14px; }
    .section-actions input[type="text"], .section-actions select{
      min-width:380px; font-size:22px; height:52px; padding:12px 16px; border-radius:12px; border:1px solid var(--b); background:#fff;
    }
    .section-actions .primary-btn{
      font-size:22px; padding:12px 20px; min-height:52px; border-radius:12px; border:none; cursor:pointer; background:var(--primary); color:#fff;
    }

    /* Responsive */
    @media (max-width:1024px){
      .card{ padding:18px; font-size:22px }
      .card .title{ font-size:32px }
      .actions button{ font-size:24px }
      h2{ font-size:54px !important; text-transform:uppercase; text-align:left; font-weight:800; margin:12px 0; }
    }

    /* Desplazar contenido */
    body.shifted .topbar,
    body.shifted .main {
      transform:translateX(75%);
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <button onclick="toggleSidebar()">‚ò∞</button>
    <h2>SAT Control</h2>
    <span></span>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="menu-options">
      <button onclick="mostrar('usuarios')" id="btnUsuarios">üë§ Usuarios</button>
      <button onclick="mostrar('clientes')">üë• Clientes</button>
      <button onclick="mostrar('avisos')">üìã Avisos</button>
    </div>
    <button class="logout" onclick="logout()">üö™ Cerrar sesi√≥n</button>
  </div>

  <!-- Main -->
  <div class="main">
    <div id="inicio">
      <img src="logo.jpg" alt="Logo de la empresa">
      <h2>Bienvenido a SAT Control</h2>
    </div>

    <div id="usuarios" style="display:none;">
      <h2>Usuarios</h2>
      <div class="section-actions">
        <input id="filtroUsuario" type="text" placeholder="Buscar usuario..." oninput="filtrarUsuarios()">
        <button class="primary-btn" onclick="nuevoUsuario()">‚ûï Nuevo Usuario</button>
      </div>
      <div id="usuariosCards" class="cards"></div>
    </div>

    <div id="clientes" style="display:none;">
      <h2>Clientes</h2>
      <div class="section-actions">
        <input id="filtroCliente" type="text" placeholder="Buscar cliente..." oninput="filtrarClientes()">
        <button class="primary-btn" onclick="nuevoCliente()">‚ûï Nuevo Cliente</button>
      </div>
      <div id="clientesCards" class="cards"></div>
    </div>

    <div id="avisos" style="display:none;">
      <h2>Avisos</h2>
      <div class="section-actions">
        <button class="primary-btn" onclick="nuevoAviso()">‚ûï Nuevo Aviso</button>
      </div>
      <div id="avisosCards" class="cards"></div>
    </div>

    <div id="modal" style="display:none;"></div>
  </div>

  <script>
    const token=localStorage.getItem('token');
    if(!token)location.href='login.html';
    const payload=JSON.parse(atob(token.split('.')[1]||'e30='));
    const rol=payload.rol;
    const api="https://sat-idacas.onrender.com/api";
    const headers={'Content-Type':'application/json','Authorization':'Bearer '+token};

    function toggleSidebar(){
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
      document.body.classList.toggle('shifted');
    }
    function logout(){ localStorage.removeItem('token'); location.href='login.html'; }
    if(rol!=="Gestor"){ const el=document.getElementById('btnUsuarios'); if(el) el.style.display='none'; }

    function mostrar(seccion){
      ['inicio','usuarios','clientes','avisos'].forEach(id=>{const el=document.getElementById(id); if(el) el.style.display='none';});
      document.getElementById(seccion).style.display='block';
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
      document.body.classList.remove('shifted');
      if(seccion==='usuarios') cargarUsuarios();
      if(seccion==='clientes') cargarClientes();
      if(seccion==='avisos'){ cargarClientes(); cargarTecnicos(); cargarAvisos(); }
    }

    const esc=s=>String(s??"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");

    /* Avisos */
    let avisosArr=[],tecnicos=[];
    async function cargarTecnicos(){const r=await fetch(api+"/usuarios",{headers});const u=await r.json();tecnicos=u.filter(t=>t.rol.toLowerCase().includes("tec"));}
    async function cargarAvisos(){const r=await fetch(api+"/avisos",{headers});avisosArr=await r.json();renderAvisos(avisosArr);}
    function renderAvisos(lista){const c=document.getElementById('avisosCards');c.innerHTML="";(lista||[]).forEach(a=>{
      c.innerHTML+=`<div class="card"><div class="title">Cliente: ${esc(a.cliente||"")}</div>
      <div class="meta"><span><strong>Fecha:</strong> ${esc(a.fecha_programada||"")}</span>
      <span><strong>T√©cnico:</strong> ${esc(a.tecnico||"")}</span></div>
      <div class="actions">
        <button class="btn-ticket" onclick="abrirTicket(${a.id})"><span class="ico">üé´</span>Ticket</button>
        <button onclick="editarAviso(${a.id})"><span class="ico">‚úèÔ∏è</span>Editar</button>
        <button onclick="borrarAviso(${a.id})"><span class="ico">üóëÔ∏è</span>Borrar</button>
      </div></div>`;
    });}
    function abrirTicket(id){window.open('ticket.html?avisoId='+id,'_blank');}
  </script>
</body>
</html>
