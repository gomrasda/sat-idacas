<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SAT CRUD Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --b:#e9eef6; --bg:#f5f5f5; --ink:#1f2937; --chip:#eef2f7; --card-b:#cfd8e6;
      --primary:#007bff; --primary-h:#0056b3;
    }
    *{box-sizing:border-box}
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--ink); }

    /* ===== Topbar ===== */
    .topbar {
      background: #003366; color: white;
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 16px;
      position: fixed; top:0; left:0; right:0; z-index: 900;
      transition: transform 0.3s ease;
    }
    .topbar h2 { margin: 0; font-size: 1.6rem; }

    /* Botón hamburguesa mejorado (solo cambio visual del botón) */
    .menu-btn{
      display:inline-flex; align-items:center; justify-content:center;
      width:56px; height:56px; border:none; background:none; color:#fff;
      font-size:2rem; cursor:pointer; border-radius:12px;
    }
    .menu-btn:active{ transform:scale(0.95); }

    /* ===== Sidebar ===== */
    .sidebar {
      position: fixed;
      top: 0;
      left: -75%;         /* oculto inicialmente */
      width: 75%;         /* 3/4 de la pantalla */
      height: 100%;
      background: #222;
      color: white;
      padding: 40px;
      transition: left 0.3s ease;
      z-index: 1001;
    }
    .sidebar.active { left: 0; }

    .sidebar button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 32px;          /* grande para el dedo */
      background: none;
      border: none;
      color: white;
      border-bottom: 1px solid #444;
      margin: 16px 0;
      font-size: 48px;        /* letras enormes */
      cursor: pointer;
    }
    .logout {
      background: #dc3545;
      color: white;
      border: none;
      padding: 32px;
      border-radius: 8px;
      margin-bottom: 30px;
      cursor: pointer;
      width: 100%;
      font-size: 48px;        /* letras enormes */
    }

    /* Botón cerrar dentro del sidebar (nuevo) */
    .close-sidebar{
      display:flex; align-items:center; gap:12px;
      width:100%; padding:24px;
      background:#343a40; color:#fff; border:none; border-radius:10px;
      font-size:28px; cursor:pointer; margin-top:24px;
    }
    .close-sidebar:hover{ filter:brightness(1.08); }

    .overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.4);
      display: none; z-index: 1000;
    }
    .overlay.active { display: block; }

    /* ===== Main ===== */
    .main {
      padding: 16px 16px 16px 24px;
      margin-top: 60px;
      transition: transform 0.3s ease;
    }

    /* Desplazar contenido al abrir sidebar */
    body.shifted .topbar,
    body.shifted .main {
      transform: translateX(75%);
    }

    /* ===== HERO ===== */
    #inicio{
      min-height: calc(100vh - 60px);
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      text-align:center; gap:14px; padding:24px;
    }
    #inicio img{ width: clamp(220px, 55vw, 420px); height:auto; object-fit:contain; }
    #inicio h2{
      margin: 6px 0 0; font-weight: 800;
      color:#1f2937;
      font-size: clamp(22px, 6.5vw, 42px);
    }

    /* ===== Modal ===== */
    .modal { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:#fff; padding:20px; border-radius:12px; border: 1px solid #ccc;
      z-index:1002; width:90%; max-width:460px;
    }
    .modal h3{ margin:0 0 8px }
    .modal input, .modal select, .modal textarea {
      width: 100%; padding: 10px 12px; margin: 6px 0;
      border: 1px solid var(--b); border-radius: 10px; font: inherit;
    }

    /* ===== Cards ===== */
    .cards{ display:flex; flex-direction:column; gap:24px; margin-top:16px; } /* separación 24px */
    .card{
      background:#fff; border:2px solid var(--card-b); padding:16px;
      box-shadow:0 2px 8px rgba(0,0,0,.06);
      font-size:20px;
    }
    .card .title{ font-size:26px; font-weight:800; margin:0 0 6px; text-transform:uppercase }
    .meta{ display:grid; grid-template-columns: repeat(2,1fr); gap:8px; margin:8px 0; }
    .meta > span{ background:var(--chip); border:1px solid var(--b); border-radius:999px; padding:8px 10px; }
    .actions{ display:flex; gap:12px; align-items:center; justify-content:flex-end; margin-top:12px }
    .actions .ico{ font-size:2em; }
    .actions button{ font-size:20px; padding:14px 18px; border-radius:10px; border:1px solid var(--b); background:#fff; cursor:pointer }
    .actions button:hover{ background:#f1f5fb }

    /* ===== Sección acciones ===== */
    .section-actions{
      display:flex; flex-wrap:wrap; justify-content:flex-start; align-items:center;
      gap:16px; margin:8px 0 14px;
    }
    .section-actions input[type="text"], .section-actions select{
      min-width:380px; font-size:22px; height:52px;
      padding:12px 16px; border-radius:12px; border:1px solid var(--b);
    }
    .section-actions .primary-btn{
      font-size:22px; padding:12px 20px; min-height:52px;
      border-radius:12px; border:none; cursor:pointer;
      background:var(--primary); color:#fff;
    }
    .section-actions .primary-btn:hover{ background:var(--primary-h) }

    @media (max-width:1024px){
      .card{ font-size:22px }
      .card .title{ font-size:30px }
      .section-actions{
        display:grid !important; grid-template-columns: 1fr 1fr; gap:14px;
      }
      .section-actions input[type="text"], .section-actions select{ font-size:28px; height:64px; padding:16px 18px; }
      .section-actions .primary-btn{ font-size:28px; min-height:64px; padding:16px 24px; }
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <!-- Botón hamburguesa con SVG (solo esta línea cambia respecto a tu versión) -->
    <button class="menu-btn" aria-label="Abrir menú" onclick="toggleSidebar()">
      <svg viewBox="0 0 24 24" width="32" height="32" aria-hidden="true">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <h2>SAT Control</h2>
    <span></span>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="logout" onclick="logout()">Cerrar sesión</button>
    <button onclick="mostrar('usuarios')" id="btnUsuarios">Usuarios</button>
    <button onclick="mostrar('clientes')">Clientes</button>
    <button onclick="mostrar('avisos')">Avisos</button>

    <!-- Botón para cerrar el menú dentro del sidebar (nuevo) -->
    <button class="close-sidebar" onclick="toggleSidebar()" aria-label="Cerrar menú">
      <svg viewBox="0 0 24 24" width="26" height="26" aria-hidden="true">
        <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Cerrar menú
    </button>
  </div>

  <!-- Main -->
  <div class="main">
    <div id="inicio">
      <img src="logo.jpg" alt="Logo de la empresa">
      <h2>Bienvenido a SAT Control</h2>
    </div>

    <div id="usuarios" style="display:none;">
      <h2>USUARIOS</h2>
      <div class="section-actions">
        <input id="filtroUsuario" type="text" placeholder="Buscar usuario..." oninput="filtrarUsuarios()">
        <button class="primary-btn" onclick="nuevoUsuario()">➕ Nuevo Usuario</button>
      </div>
      <div id="usuariosCards" class="cards"></div>
    </div>

    <div id="clientes" style="display:none;">
      <h2>CLIENTES</h2>
      <div class="section-actions">
        <input id="filtroCliente" type="text" placeholder="Buscar cliente..." oninput="filtrarClientes()">
        <button class="primary-btn" onclick="nuevoCliente()">➕ Nuevo Cliente</button>
      </div>
      <div id="clientesCards" class="cards"></div>
    </div>

    <div id="avisos" style="display:none;">
      <h2>AVISOS</h2>
      <div class="section-actions">
        <button class="primary-btn" onclick="nuevoAviso()">➕ Nuevo Aviso</button>
      </div>
      <div id="avisosCards" class="cards"></div>
    </div>

    <div id="modal" style="display:none;"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';
    const payload = JSON.parse(atob(token.split('.')[1] || 'e30='));
    const rol = payload.rol;
    const api = "https://sat-idacas.onrender.com/api";
    const headers = { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token };

    function toggleSidebar(){
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
      document.body.classList.toggle('shifted');
    }
    function logout(){ localStorage.removeItem('token'); window.location.href = 'login.html'; }
    if (rol !== "Gestor") { const el = document.getElementById('btnUsuarios'); if (el) el.style.display = 'none'; }

    function mostrar(seccion){
      ['inicio','usuarios','clientes','avisos'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
      });
      document.getElementById(seccion).style.display = 'block';
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
      document.body.classList.remove('shifted');
      if (seccion==='usuarios') cargarUsuarios();
      if (seccion==='clientes') cargarClientes();
      if (seccion==='avisos') { cargarClientes(); cargarTecnicos(); cargarAvisos(); }
    }

    function abrirModal(html){ const m=document.getElementById('modal'); m.innerHTML=html; m.style.display='block'; }
    function cerrarModal(){ document.getElementById('modal').style.display='none'; }

    // (Resto de funciones: cargarUsuarios, cargarClientes, cargarAvisos, etc...)
  </script>
</body>
</html>
