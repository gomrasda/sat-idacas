<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SAT CRUD Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --b:#e9eef6; --bg:#f5f5f5; --ink:#1f2937; --chip:#eef2f7; --card-b:#cfd8e6;
      --primary:#007bff; --primary-h:#0056b3;
    }
    *{box-sizing:border-box}
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--ink); }

    /* ===== Topbar ===== */
    .topbar {
      background: #003366; color: white;
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 16px;
      position: fixed; top:0; left:0; right:0; z-index: 900;
    }
    .topbar h2 { margin: 0; font-size: 1.4rem; }

    /* Botón hamburguesa grande y táctil */
    .menu-btn{
      display:inline-flex; align-items:center; justify-content:center;
      width:48px; height:48px; border:none; background:none; color:#fff;
      border-radius:12px; cursor:pointer;
    }
    .menu-btn:active{ transform:scale(0.98) }

    /* ===== Sidebar ===== */
    .sidebar {
      position: fixed;
      top: 0;
      left: -80%;
      width: 80%;
      max-width: 520px;
      height: 100%;
      background: #222;
      color: white;
      padding: 28px;
      transition: left 0.3s ease;
      z-index: 1001;
      display:flex; flex-direction:column; gap:12px;
      overflow:auto;
    }
    .sidebar.active { left: 0; }
    .sidebar header{ display:flex; align-items:center; gap:10px; margin-bottom:6px; opacity:.9; }
    .sidebar .nav{
      display:flex; align-items:center; gap:12px; padding:16px;
      background:none; border:none; color:#fff; border-radius:12px;
      font-size:1.2rem; cursor:pointer;
    }
    .sidebar .nav:hover{ background:#2c2c2c }
    .sidebar .nav svg{ flex:0 0 auto }

    .sidebar .footer{
      margin-top:auto; padding-top:12px; border-top:1px solid #444;
      display:grid; gap:10px;
    }
    .sidebar .logout, .sidebar .close{
      border:0; border-radius:12px; padding:14px 16px; cursor:pointer; display:flex; align-items:center; gap:10px;
      font-size:1.05rem;
    }
    .sidebar .logout{ background:#dc3545; color:#fff; }
    .sidebar .close{ background:#343a40; color:#fff; }
    .sidebar .logout:hover, .sidebar .close:hover{ filter:brightness(1.05) }

    .overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.4);
      display: none; z-index: 1000;
    }
    .overlay.active { display: block; }

    /* ===== Main ===== */
    .main {
      padding: 16px 16px 16px 24px;
      margin-top: 60px;
    }

    /* ===== HERO ===== */
    #inicio{
      min-height: calc(100vh - 60px);
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      text-align:center; gap:14px; padding:24px;
    }
    #inicio img{ width: clamp(220px, 55vw, 420px); height:auto; object-fit:contain; }
    #inicio h2{
      margin: 6px 0 0; font-weight: 800;
      color:#1f2937;
      font-size: clamp(22px, 6.5vw, 42px);
    }

    /* ===== Cards ===== */
    .cards{ display:flex; flex-direction:column; gap:16px; margin-top:12px }
    .card{
      background:#fff; border:1px solid var(--card-b); padding:16px; border-radius:12px;
      box-shadow:0 2px 8px rgba(0,0,0,.06); font-size:16px;
    }
    .card .title{ font-size:20px; font-weight:800; margin:0 0 6px; text-transform:uppercase }
    .meta{ display:grid; grid-template-columns: repeat(2,1fr); gap:8px; margin:8px 0; }
    .meta > span{ background:var(--chip); border:1px solid var(--b); border-radius:999px; padding:6px 10px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap }
    .actions{ display:flex; gap:10px; align-items:center; justify-content:flex-end; margin-top:10px }
    .actions button{ padding:8px 12px; border-radius:10px; border:1px solid var(--b); background:#fff; cursor:pointer }
    .actions button:hover{ background:#f1f5fb }
    .actions .danger{ color:#b91c1c; border-color:#f6c8ce }

    /* ===== Sección acciones ===== */
    .section-actions{
      display:flex; flex-wrap:wrap; justify-content:flex-start; align-items:center;
      gap:12px; margin:8px 0 14px;
    }
    .section-actions input[type="text"], .section-actions select{
      min-width:280px; font-size:16px; height:42px;
      padding:10px 12px; border-radius:12px; border:1px solid var(--b);
    }
    .section-actions .primary-btn{
      font-size:16px; padding:11px 16px; min-height:42px;
      border-radius:12px; border:none; cursor:pointer;
      background:var(--primary); color:#fff;
    }
    .section-actions .primary-btn:hover{ background:var(--primary-h) }

    @media (max-width:1024px){
      .card{ font-size:18px }
      .card .title{ font-size:22px }
      .section-actions{
        display:grid !important; grid-template-columns: 1fr 1fr; gap:12px;
      }
      .section-actions input[type="text"], .section-actions select{ font-size:18px; height:52px; padding:12px 14px; }
      .section-actions .primary-btn{ font-size:18px; min-height:52px; padding:12px 18px; }
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar" role="banner">
    <button class="menu-btn" aria-label="Abrir menú" onclick="toggleSidebar()">
      <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <h2>SAT Control</h2>
    <span></span>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar" aria-label="Navegación principal">
    <header>
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
        <path d="M12 2l9 7-9 7-9-7 9-7zM3 18l9 7 9-7" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
      </svg>
      <strong>Menú</strong>
    </header>

    <button class="nav" onclick="mostrar('usuarios')" id="btnUsuarios" aria-label="Usuarios">
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
        <path d="M16 14c2.761 0 5 2.239 5 5v1H3v-1c0-2.761 2.239-5 5-5h8zM12 4a4 4 0 110 8 4 4 0 010-8z" fill="currentColor"/>
      </svg>
      <span>Usuarios</span>
    </button>

    <button class="nav" onclick="mostrar('clientes')" aria-label="Clientes">
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
        <path d="M3 7h18v12H3z" fill="none" stroke="currentColor" stroke-width="1.5"/>
        <path d="M7 7V5a2 2 0 012-2h6a2 2 0 012 2v2" fill="none" stroke="currentColor" stroke-width="1.5"/>
      </svg>
      <span>Clientes</span>
    </button>

    <button class="nav" onclick="mostrar('avisos')" aria-label="Avisos">
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
        <path d="M12 3l8 4v6c0 4-3 7-8 8-5-1-8-4-8-8V7l8-4z" fill="none" stroke="currentColor" stroke-width="1.5"/>
        <circle cx="12" cy="11" r="1.5" fill="currentColor"/>
        <path d="M12 13.5V16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <span>Avisos</span>
    </button>

    <div class="footer">
      <button class="logout" onclick="logout()" aria-label="Cerrar sesión">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="M10 17l-1.5-1.5L12 12 8.5 8.5 10 7l5 5-5 5z" fill="currentColor"/>
          <path d="M4 4h8v3H7v10h5v3H4z" fill="currentColor" opacity=".8"/>
        </svg>
        <span> Cerrar sesión</span>
      </button>
      <button class="close" onclick="toggleSidebar()" aria-label="Cerrar menú">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span> Cerrar menú</span>
      </button>
    </div>
  </nav>

  <!-- Main -->
  <div class="main">
    <div id="inicio">
      <img src="logo.jpg" alt="Logo de la empresa">
      <h2>Bienvenido a SAT Control</h2>
    </div>

    <div id="usuarios" style="display:none;">
      <h2>USUARIOS</h2>
      <div class="section-actions">
        <input id="filtroUsuario" type="text" placeholder="Buscar usuario..." oninput="filtrarUsuarios()">
        <button class="primary-btn" onclick="nuevoUsuario()">➕ Nuevo Usuario</button>
      </div>
      <div id="usuariosCards" class="cards"></div>
    </div>

    <div id="clientes" style="display:none;">
      <h2>CLIENTES</h2>
      <div class="section-actions">
        <input id="filtroCliente" type="text" placeholder="Buscar cliente..." oninput="filtrarClientes()">
        <button class="primary-btn" onclick="nuevoCliente()">➕ Nuevo Cliente</button>
      </div>
      <div id="clientesCards" class="cards"></div>
    </div>

    <div id="avisos" style="display:none;">
      <h2>AVISOS</h2>
      <div class="section-actions">
        <button class="primary-btn" onclick="nuevoAviso()">➕ Nuevo Aviso</button>
      </div>
      <div id="avisosCards" class="cards"></div>
    </div>
  </div>

  <script>
    // ====== AUTH / CONFIG ======
    const token = localStorage.getItem('token');
    if (!token) location.href = 'login.html';

    function decodeJwtSegment(seg){
      try{
        const b64 = seg.replace(/-/g,'+').replace(/_/g,'/');
        return JSON.parse(atob(b64));
      }catch(e){ return {}; }
    }
    const payload = decodeJwtSegment((token.split('.')[1]||''));
    if (payload.exp && Date.now()/1000 > payload.exp) {
      alert('Sesión expirada. Inicia sesión de nuevo.');
      localStorage.removeItem('token');
      location.href = 'login.html';
    }
    const rol = payload.rol || payload.role || 'Usuario';

    const api = "https://sat-idacas.onrender.com/api"; // Cambia si tus endpoints son diferentes
    const headers = { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token };

    // ====== MENU ======
    function toggleSidebar(){
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }
    function logout(){ localStorage.removeItem('token'); location.href = 'login.html'; }
    if (rol !== "Gestor") { const el = document.getElementById('btnUsuarios'); if (el) el.style.display = 'none'; }

    function mostrar(seccion){
      ['inicio','usuarios','clientes','avisos'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
      });
      document.getElementById(seccion).style.display = 'block';
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');

      if (seccion==='usuarios') cargarUsuarios();
      if (seccion==='clientes') cargarClientes();
      if (seccion==='avisos') { cargarClientes(true); cargarTecnicos(); cargarAvisos(); }
    }

    // Exponer para HTML
    window.toggleSidebar = toggleSidebar;
    window.logout = logout;
    window.mostrar = mostrar;

    // ====== HELPERS FETCH ======
    async function apiGet(path){
      const res = await fetch(api + path, { headers });
      if (!res.ok) throw new Error(`GET ${path} -> ${res.status}`);
      return res.json();
    }
    async function apiSend(path, method='POST', data=null){
      const res = await fetch(api + path, {
        method, headers,
        body: data ? JSON.stringify(data) : null
      });
      if (!res.ok) throw new Error(`${method} ${path} -> ${res.status}`);
      return res.json();
    }

    // ====== USUARIOS ======
    let USUARIOS=[];
    async function cargarUsuarios(){
      try{
        const d = await apiGet('/usuarios'); // <-- ajusta si tu backend usa otro path
        USUARIOS = Array.isArray(d) ? d : (d.items || d.results || []);
        pintarUsuarios();
      }catch(e){ console.error(e); alert('No se pudieron cargar los usuarios'); }
    }
    function pintarUsuarios(){
      const q = (document.getElementById('filtroUsuario').value || '').toLowerCase();
      const cont = document.getElementById('usuariosCards');
      cont.innerHTML = '';
      USUARIOS
        .filter(u => JSON.stringify(u).toLowerCase().includes(q))
        .forEach(u => {
          cont.innerHTML += `
            <div class="card">
              <div class="title">${u.nombre || u.name || 'Usuario'}</div>
              <div class="meta">
                <span>Email: ${u.email || '-'}</span>
                <span>Rol: ${u.rol || u.role || '-'}</span>
                <span>Tel: ${u.telefono || u.phone || '-'}</span>
                <span>Activo: ${u.activo!==false ? 'Sí' : 'No'}</span>
              </div>
              <div class="actions">
                <button onclick='editarUsuario(${JSON.stringify(u.id)})'>Editar</button>
                <button class="danger" onclick='eliminarUsuario(${JSON.stringify(u.id)})'>Eliminar</button>
              </div>
            </div>
          `;
        });
    }
    function filtrarUsuarios(){ pintarUsuarios(); }
    function nuevoUsuario(){ alert('Implementa POST /usuarios con tu modal de creación'); }
    function editarUsuario(id){ alert('Implementa PUT /usuarios/'+id+' con tu modal de edición'); }
    async function eliminarUsuario(id){
      if (!confirm('¿Eliminar usuario?')) return;
      try{ await apiSend('/usuarios/'+id, 'DELETE'); await cargarUsuarios(); }
      catch(e){ alert('No se pudo eliminar'); }
    }
    window.filtrarUsuarios = filtrarUsuarios;
    window.nuevoUsuario = nuevoUsuario;
    window.editarUsuario = editarUsuario;
    window.eliminarUsuario = eliminarUsuario;

    // ====== CLIENTES ======
    let CLIENTES=[];
    async function cargarClientes(silencioso=false){
      try{
        const d = await apiGet('/clientes'); // <-- ajusta si tu backend usa otro path
        CLIENTES = Array.isArray(d) ? d : (d.items || d.results || []);
        if (!silencioso) pintarClientes();
      }catch(e){ console.error(e); if(!silencioso) alert('No se pudieron cargar los clientes'); }
    }
    function pintarClientes(){
      const q = (document.getElementById('filtroCliente').value || '').toLowerCase();
      const cont = document.getElementById('clientesCards');
      cont.innerHTML = '';
      CLIENTES
        .filter(c => JSON.stringify(c).toLowerCase().includes(q))
        .forEach(c => {
          cont.innerHTML += `
            <div class="card">
              <div class="title">${c.nombre || c.razon_social || 'Cliente'}</div>
              <div class="meta">
                <span>NIF: ${c.nif || '-'}</span>
                <span>Tel: ${c.telefono || '-'}</span>
                <span class="full">Dirección: ${c.direccion || '-'}</span>
              </div>
              <div class="actions">
                <button onclick='editarCliente(${JSON.stringify(c.id)})'>Editar</button>
                <button class="danger" onclick='eliminarCliente(${JSON.stringify(c.id)})'>Eliminar</button>
              </div>
            </div>
          `;
        });
    }
    function filtrarClientes(){ pintarClientes(); }
    function nuevoCliente(){ alert('Implementa POST /clientes con tu modal de creación'); }
    function editarCliente(id){ alert('Implementa PUT /clientes/'+id+' con tu modal de edición'); }
    async function eliminarCliente(id){
      if (!confirm('¿Eliminar cliente?')) return;
      try{ await apiSend('/clientes/'+id, 'DELETE'); await cargarClientes(); }
      catch(e){ alert('No se pudo eliminar'); }
    }
    window.filtrarClientes = filtrarClientes;
    window.nuevoCliente = nuevoCliente;
    window.editarCliente = editarCliente;
    window.eliminarCliente = eliminarCliente;

    // ====== AVISOS ======
    let AVISOS=[], TECNICOS=[];
    async function cargarTecnicos(){
      if (!USUARIOS.length) await cargarUsuarios();
      TECNICOS = USUARIOS.filter(u => (u.rol||u.role)==='Tecnico' || (u.rol||u.role)==='Técnico');
    }
    async function cargarAvisos(){
      try{
        const d = await apiGet('/avisos'); // <-- ajusta si tu backend usa otro path
        AVISOS = Array.isArray(d) ? d : (d.items || d.results || []);
        pintarAvisos();
      }catch(e){ console.error(e); alert('No se pudieron cargar los avisos'); }
    }
    function pintarAvisos(){
      const cont = document.getElementById('avisosCards');
      cont.innerHTML = '';
      AVISOS.forEach(a => {
        const clienteNombre = (CLIENTES.find(c => c.id===a.clienteId)?.nombre) || a.cliente_nombre || a.clienteId || '-';
        const tecnicoNombre = (TECNICOS.find(t => t.id===a.tecnicoId)?.nombre) || a.tecnico_nombre || a.tecnicoId || '-';
        cont.innerHTML += `
          <div class="card">
            <div class="title">${a.titulo || `Aviso #${a.id}`}</div>
            <div class="meta">
              <span>Cliente: ${clienteNombre}</span>
              <span>Estado: ${a.estado || 'Pendiente'}</span>
              <span>Técnico: ${tecnicoNombre}</span>
              <span>Fecha: ${a.fecha ? new Date(a.fecha).toLocaleDateString() : '-'}</span>
            </div>
            <p>${a.descripcion || ''}</p>
            <div class="actions">
              <button onclick='editarAviso(${JSON.stringify(a.id)})'>Editar</button>
              <button class="danger" onclick='eliminarAviso(${JSON.stringify(a.id)})'>Eliminar</button>
            </div>
          </div>
        `;
      });
    }
    function nuevoAviso(){ alert('Implementa POST /avisos con tu modal de creación'); }
    function editarAviso(id){ alert('Implementa PUT /avisos/'+id+' con tu modal de edición'); }
    async function eliminarAviso(id){
      if (!confirm('¿Eliminar aviso?')) return;
      try{ await apiSend('/avisos/'+id, 'DELETE'); await cargarAvisos(); }
      catch(e){ alert('No se pudo eliminar'); }
    }
    window.nuevoAviso = nuevoAviso;
    window.editarAviso = editarAviso;
    window.eliminarAviso = eliminarAviso;

    // ====== INIT RÁPIDO ======
    // Precarga algo de data para que al entrar a cada pestaña esté lista
    (async () => {
      try { await cargarUsuarios(); } catch {}
      try { await cargarClientes(true); } catch {}
    })();
  </script>
</body>
</html>
