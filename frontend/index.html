<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SAT CRUD Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --b:#e9eef6; --bg:#f5f5f5; --ink:#1f2937; --chip:#eef2f7; --card-b:#cfd8e6;
      --primary:#007bff; --primary-h:#0056b3;
    }
    *{box-sizing:border-box}
    body { margin:0; font-family:Arial, sans-serif; background:var(--bg); color:var(--ink); }

    .topbar {
      background:#003366; color:white; display:flex; justify-content:space-between; align-items:center; padding:12px 16px;
    }
    .topbar h2 { margin:0; font-size:1.2rem; }
    .topbar button { background:none; border:none; color:white; font-size:1.5rem; cursor:pointer; }

    .sidebar {
      position:fixed; top:0; left:-220px; width:200px; height:100%;
      background:#222; color:white; padding:20px; transition:left .3s ease; z-index:1001;
    }
    .sidebar.active { left:0; }
    .sidebar button {
      display:block; width:100%; text-align:left; padding:10px;
      background:none; border:none; color:white; border-bottom:1px solid #444;
      margin:5px 0; font-size:1rem; cursor:pointer;
    }
    .logout {
      background:#dc3545; color:white; border:none; padding:8px 12px; border-radius:5px;
      margin-bottom:15px; cursor:pointer; width:100%;
    }
    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.4); display:none; z-index:1000; }
    .overlay.active { display:block; }

    .main { padding:16px 16px 16px 24px; margin-top:60px; }

    /* HERO */
    #inicio{
      min-height:calc(100vh - 60px);
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center; gap:14px; padding:24px;
    }
    #inicio img{ width:clamp(220px,55vw,420px); height:auto; object-fit:contain; filter:drop-shadow(0 10px 24px rgba(0,0,0,.08)); }
    #inicio h2{ margin:6px 0 0; font-weight:800; letter-spacing:.3px; color:#1f2937; font-size:clamp(22px,6.5vw,42px); }

    .modal {
      position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:#fff; padding:20px; border-radius:12px; border:1px solid #ccc;
      z-index:1002; width:90%; max-width:460px;
    }
    .modal h3{ margin:0 0 8px }
    .modal input, .modal select, .modal textarea {
      width:100%; padding:10px 12px; margin:6px 0; border:1px solid var(--b); border-radius:10px; font:inherit;
    }
    .modal .row{ display:flex; gap:8px; justify-content:flex-end; margin-top:10px; }
    .btn{ padding:10px 14px; border-radius:10px; cursor:pointer; border:1px solid var(--b); background:#fff }
    .btn.primary{ background:var(--primary); color:#fff; border-color:transparent }
    .btn.primary:hover{ background:var(--primary-h) }

    /* Tarjetas */
    .cards{ display:flex; flex-direction:column; gap:24px; margin-top:16px; }
    .card{
      background:#fff; border:2px solid var(--card-b); border-radius:0; padding:16px; width:100%;
      box-shadow:0 2px 8px rgba(0,0,0,.06); line-height:1.5; font-size:18px;
    }
    .card .title{ font-size:24px; font-weight:800; margin:0 0 6px; text-transform:uppercase }
    .meta{ display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:8px; margin:8px 0; }
    .meta > span{ display:block; background:var(--chip); border:1px solid var(--b); border-radius:999px; padding:8px 10px; }
    .actions{ display:flex; gap:8px; align-items:center; justify-content:flex-end; margin-top:12px }
    .actions .ico{ font-size:1.7em; line-height:1; vertical-align:-2px; display:inline-block; margin-right:8px }
    .actions button{ font-size:16px; padding:10px 14px; border-radius:10px; border:1px solid var(--b); background:#fff; cursor:pointer }
    .actions button:hover{ background:#f1f5fb }
    .actions .btn-ticket{ order:-1; margin-right:auto }

    /* Barra de acciones */
    .section-actions{
      display:flex; flex-wrap:wrap; justify-content:flex-start; align-items:center; gap:16px; margin:8px 0 14px;
    }
    .section-actions input[type="text"], .section-actions select{
      min-width:380px; font-size:20px; height:52px; padding:12px 16px; border-radius:12px; border:1px solid var(--b); background:#fff;
    }
    .section-actions .primary-btn{
      font-size:20px; padding:12px 20px; min-height:52px; border-radius:12px; border:none; cursor:pointer; background:var(--primary); color:#fff;
    }
    .section-actions .primary-btn:hover{ background:var(--primary-h) }

    /* Responsive */
    @media (max-width:1024px){
      .actions .ico{ font-size:2em }
      .card{ padding:14px; font-size:32px }
      .card .title{ font-size:40px }
      .actions button{ font-size:32px; padding:20px }

      .section-actions{ display:grid !important; grid-template-columns:1fr 1fr; gap:14px; align-items:stretch; }
      .section-actions input[type="text"], .section-actions select, .section-actions .primary-btn{
        width:100%; min-width:0;
      }
      .section-actions input[type="text"], .section-actions select{ font-size:32px; height:64px; padding:16px 18px; border-radius:14px }
      .section-actions .primary-btn{ font-size:32px; min-height:64px; padding:16px 24px; border-radius:14px }

      /* T√≠tulos grandes en m√≥vil */
      #usuarios h2,
      #clientes h2,
      #avisos h2 {
        font-size:54px !important;
        font-weight:800;
        text-align:center;
        margin:20px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Top -->
  <div class="topbar">
    <button onclick="toggleSidebar()">‚ò∞</button>
    <h2>SAT Control</h2>
    <span></span>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="logout" onclick="logout()">Cerrar sesi√≥n</button>
    <button onclick="mostrar('usuarios')" id="btnUsuarios">Usuarios</button>
    <button onclick="mostrar('clientes')">Clientes</button>
    <button onclick="mostrar('avisos')">Avisos</button>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- HERO -->
    <div id="inicio">
      <img src="logo.jpg" alt="Logo de la empresa">
      <h2>Bienvenido a SAT Control</h2>
    </div>

    <!-- USUARIOS -->
    <div id="usuarios" style="display:none;">
      <h2>Usuarios</h2>
      <div class="section-actions">
        <input id="filtroUsuario" type="text" placeholder="Buscar..." oninput="filtrarUsuarios()">
        <button class="primary-btn" onclick="nuevoUsuario()">‚ûï Nuevo Usuario</button>
      </div>
      <div id="usuariosCards" class="cards"></div>
    </div>

    <!-- CLIENTES -->
    <div id="clientes" style="display:none;">
      <h2>Clientes</h2>
      <div class="section-actions">
        <input id="filtroCliente" type="text" placeholder="Buscar cliente..." oninput="filtrarClientes()">
        <button class="primary-btn" onclick="nuevoCliente()">‚ûï Nuevo Cliente</button>
      </div>
      <div id="clientesCards" class="cards"></div>
    </div>

    <!-- AVISOS -->
    <div id="avisos" style="display:none;">
      <h2>Avisos</h2>
      <div class="section-actions">
        <button class="primary-btn" onclick="nuevoAviso()">‚ûï Nuevo Aviso</button>
      </div>
      <div id="avisosCards" class="cards"></div>
    </div>

    <div id="modal" style="display:none;"></div>
  </div>

  <script>
    /* AUTH */
    const token=localStorage.getItem('token'); if(!token) location.href='login.html';
    const payload=JSON.parse(atob(token.split('.')[1]||'e30=')); const rol=payload.rol;
    const api="https://sat-idacas.onrender.com/api";
    const headers={'Content-Type':'application/json','Authorization':'Bearer '+token};

    function toggleSidebar(){sidebar.classList.toggle('active');overlay.classList.toggle('active');}
    function logout(){localStorage.removeItem('token'); location.href='login.html';}
    if(rol!=="Gestor") btnUsuarios.style.display='none';

    function mostrar(seccion){
      ['inicio','usuarios','clientes','avisos'].forEach(id=>document.getElementById(id).style.display='none');
      document.getElementById(seccion).style.display='block';
      sidebar.classList.remove('active'); overlay.classList.remove('active');
      if(seccion==='usuarios') cargarUsuarios();
      if(seccion==='clientes') cargarClientes();
      if(seccion==='avisos'){ cargarClientes(); cargarTecnicos(); cargarAvisos(); }
    }

    const esc=s=>String(s??"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");
    function abrirModal(html){modal.innerHTML=html; modal.style.display='block';}
    function cerrarModal(){modal.style.display='none';}

    /* USUARIOS */
    let usuariosArr=[];
    async function cargarUsuarios(){const r=await fetch(api+"/usuarios",{headers}); usuariosArr=await r.json(); renderUsuarios(usuariosArr);}
    function renderUsuarios(list){usuariosCards.innerHTML=""; list.forEach(u=>{usuariosCards.innerHTML+=`<div class="card"><div class="title">${esc(u.nombre_completo||u.nombre||"")}</div><div class="meta"><span><strong>Usuario:</strong> ${esc(u.usuario||"")}</span><span><strong>Email:</strong> ${esc(u.email||"")}</span><span><strong>Rol:</strong> ${esc(u.rol||"")}</span></div><div class="actions"><button onclick="editarUsuario(${u.id})"><span class="ico">‚úèÔ∏è</span>Editar</button><button onclick="borrarUsuario(${u.id})"><span class="ico">üóëÔ∏è</span>Borrar</button></div></div>`});}
    function filtrarUsuarios(){const q=filtroUsuario.value.toLowerCase().trim(); renderUsuarios(!q?usuariosArr:usuariosArr.filter(u=>(u.nombre_completo||"").toLowerCase().includes(q)||(u.usuario||"").toLowerCase().includes(q)||(u.email||"").toLowerCase().includes(q)||(u.rol||"").toLowerCase().includes(q)));}
    function nuevoUsuario(){abrirModal(`<div class="modal"><h3>Nuevo Usuario</h3><input id="u_nombre"/><input id="u_user"/><input id="u_mail"/><select id="u_rol"><option>Gestor</option><option>T√©cnico</option><option>tecnico</option></select><input id="u_pwd" type="password"/><div class="row"><button class="btn" onclick="cerrarModal()">Cancelar</button><button class="btn primary" onclick="guardarUsuario(null)">Guardar</button></div></div>`);}
    async function guardarUsuario(id){const d={nombre_completo:u_nombre.value,usuario:u_user.value,email:u_mail.value,rol:u_rol.value}; if(u_pwd.value) d.password=u_pwd.value; const url=id?api+"/usuarios/"+id:api+"/auth/register"; const method=id?"PUT":"POST"; await fetch(url,{method,headers,body:JSON.stringify(d)}); cerrarModal(); cargarUsuarios();}
    async function editarUsuario(id){const u=usuariosArr.find(x=>x.id===id); abrirModal(`<div class="modal"><h3>Editar Usuario</h3><input id="u_nombre" value="${esc(u.nombre_completo||"")}"/><input id="u_user" value="${esc(u.usuario||"")}"/><input id="u_mail" value="${esc(u.email||"")}"/><select id="u_rol"><option ${u.rol==="Gestor"?"selected":""}>Gestor</option><option ${u.rol==="T√©cnico"?"selected":""}>T√©cnico</option><option ${u.rol==="tecnico"?"selected":""}>tecnico</option></select><input id="u_pwd" type="password"/><div class="row"><button class="btn" onclick="cerrarModal()">Cancelar</button><button class="btn primary" onclick="guardarUsuario(${id})">Guardar</button></div></div>`);}
    async function borrarUsuario(id){if(confirm("¬øBorrar usuario?")){await fetch(api+"/usuarios/"+id,{method:"DELETE",headers}); cargarUsuarios();}}

    /* CLIENTES */
    let clientesArr=[];
    async function cargarClientes(){const r=await fetch(api+"/clientes",{headers}); clientesArr=await r.json(); renderClientes(clientesArr);}
    function renderClientes(list){clientesCards.innerHTML=""; list.forEach(c=>{clientesCards.innerHTML+=`<div class="card"><div class="title">Cliente: ${esc(c.nombre||"")}</div><div class="meta"><span><strong>Observaciones:</strong> ${esc(c.obs||"")}</span></div><div class="actions"><button onclick="editarCliente(${c.id})"><span class="ico">‚úèÔ∏è</span>Editar</button><button onclick="borrarCliente(${c.id})"><span class="ico">üóëÔ∏è</span>Borrar</button></div></div>`});}
    function filtrarClientes(){const q=filtroCliente.value.toLowerCase().trim(); renderClientes(!q?clientesArr:clientesArr.filter(c=>(c.nombre||"").toLowerCase().includes(q)||(c.obs||"").toLowerCase().includes(q)));}
    function nuevoCliente(){abrirModal(`<div class="modal"><h3>Nuevo Cliente</h3><input id="c_nombre"/><textarea id="c_obs"></textarea><div class="row"><button class="btn" onclick="cerrarModal()">Cancelar</button><button class="btn primary" onclick="guardarCliente(null)">Guardar</button></div></div>`);}
    async function guardarCliente(id){const d={nombre:c_nombre.value,obs:c_obs.value}; const url=id?api+"/clientes/"+id:api+"/clientes"; const method=id?"PUT":"POST"; await fetch(url,{method,headers,body:JSON.stringify(d)}); cerrarModal(); cargarClientes();}
    async function editarCliente(id){const c=clientesArr.find(x=>x.id===id); abrirModal(`<div class="modal"><h3>Editar Cliente</h3><input id="c_nombre" value="${esc(c.nombre||"")}"/><textarea id="c_obs">${esc(c.obs||"")}</textarea><div class="row"><button class="btn" onclick="cerrarModal()">Cancelar</button><button class="btn primary" onclick="guardarCliente(${id})">Guardar</button></div></div>`);}
    async function borrarCliente(id){if(confirm("¬øBorrar cliente?")){await fetch(api+"/clientes/"+id,{method:"DELETE",headers}); cargarClientes();}}

    /* AVISOS */
    let avisosArr=[], tecnicos=[];
    async function cargarTecnicos(){const r=await fetch(api+"/usuarios",{headers}); const u=await r.json(); tecnicos=u.filter(x=>(x.rol||"").toLowerCase().includes("tec"));}
    async function cargarAvisos(){const r=await fetch(api+"/avisos",{headers}); avisosArr=await r.json(); renderAvisos(avisosArr);}
    function renderAvisos(list){avisosCards.innerHTML=""; list.forEach(a=>{avisosCards.innerHTML+=`<div class="card"><div class="title">Cliente: ${esc(a.cliente||"")}</div><div class="meta"><span><strong>Fecha:</strong> ${esc(a.fecha_programada||"")}</span><span><strong>T√©cnico:</strong> ${esc(a.tecnico||"")}</span></div><div class="actions"><button class="btn-ticket" onclick="abrirTicket(${a.id})"><span class="ico">üé´</span>Ticket</button><button onclick="editarAviso(${a.id})"><span class="ico">‚úèÔ∏è</span>Editar</button><button onclick="borrarAviso(${a.id})"><span class="ico">üóëÔ∏è</span>Borrar</button></div></div>`});}
    function abrirTicket(id){window.open('ticket.html?avisoId='+id,'_blank');}

    /* INIT */
    window.addEventListener('load',()=>{mostrar(location.hash.substring(1)||'inicio');});
  </script>
</body>
</html>
