<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SAT CRUD Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --b:#e9eef6; --bg:#f5f5f5; --ink:#1f2937; --chip:#eef2f7; --card-b:#cfd8e6;
      --primary:#007bff; --primary-h:#0056b3;
    }
    *{box-sizing:border-box}
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--ink); }

    /* Topbar */
    .topbar {
      background: #003366; color: white; display: flex; justify-content: space-between; align-items: center; padding: 12px 16px;
    }
    .topbar h2 { margin: 0; font-size: 1.2rem; }
    .topbar button { background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 280px;              /* m√°s ancho */
      max-width: 75%;
      height: 100%;
      background: #222;
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1001;
    }
    .sidebar.active { left: 0; }
    .sidebar button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 16px;
      background: none;
      border: none;
      color: white;
      border-bottom: 1px solid #444;
      margin: 8px 0;
      font-size: 22px;
      cursor: pointer;
    }
    .logout {
      background: #dc3545; color: white; border: none; padding: 12px 16px; border-radius: 6px;
      margin-bottom: 20px; cursor: pointer; width: 100%; font-size: 22px;
    }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; z-index: 1000; }
    .overlay.active { display: block; }

    .main { padding: 16px 16px 16px 24px; margin-top: 60px; }

    /* HERO bienvenida */
    #inicio{
      min-height: calc(100vh - 60px);
      display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
      gap:14px; padding:24px;
    }
    #inicio img{ width: clamp(220px, 55vw, 420px); height:auto; object-fit:contain; filter: drop-shadow(0 10px 24px rgba(0,0,0,.08)); }
    #inicio h2{ margin:6px 0 0; font-weight:800; letter-spacing:.3px; color:#1f2937; font-size: clamp(22px, 6.5vw, 42px); }

    /* Tarjetas */
    .cards{ display:flex; flex-direction:column; gap:16px; margin-top:16px; }
    .card{ background:#fff; border:2px solid var(--card-b); border-radius:0; padding:16px; width:100%; box-shadow:0 2px 8px rgba(0,0,0,.06); line-height:1.5; font-size:18px; }
    .card .title{ font-size:24px; font-weight:800; margin:0 0 6px; text-transform:uppercase }
    .meta{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:8px; margin:8px 0; }
    .meta > span{ display:block; background:var(--chip); border:1px solid var(--b); border-radius:999px; padding:8px 10px; }
    .actions{ display:flex; gap:8px; align-items:center; justify-content:flex-end; margin-top:12px }
    .actions .ico{ font-size:1.7em; line-height:1; vertical-align:-2px; display:inline-block; margin-right:8px }
    .actions button{ font-size:16px; padding:10px 14px; border-radius:10px; border:1px solid var(--b); background:#fff; cursor:pointer }
    .actions button:hover{ background:#f1f5fb }
    .actions .btn-ticket{ order:-1; margin-right:auto }

    /* Barra de acciones */
    .section-actions{ display:flex; flex-wrap:wrap; justify-content:flex-start; align-items:center; gap:16px; margin:8px 0 14px; }
    .section-actions input[type="text"], .section-actions select{
      min-width:380px; font-size:20px; height:52px; padding:12px 16px; border-radius:12px; border:1px solid var(--b); background:#fff;
    }
    .section-actions .primary-btn{
      font-size:20px; padding:12px 20px; min-height:52px; border-radius:12px; border:none; cursor:pointer; background:var(--primary); color:#fff;
    }
    .section-actions .primary-btn:hover{ background:var(--primary-h) }

    /* Responsive */
    @media (max-width:1024px){
      /* Sidebar en m√≥vil */
      .sidebar { width:75%; max-width:320px; }
      .sidebar button { font-size:26px; padding:20px; }
      .logout { font-size:26px; padding:18px; }

      .actions .ico{ font-size:2em }
      .card{ padding:14px; font-size:32px }
      .card .title{ font-size:40px }
      .actions button{ font-size:32px; padding:20px }
      .cards{ gap:24px; }

      /* T√≠tulos grandes */
      #usuarios h2,
      #clientes h2,
      #avisos h2 {
        font-size:54px !important;
        font-weight:800;
        text-align:left;
        text-transform:uppercase;
        margin:20px 0;
      }

      .section-actions{
        display:grid !important; grid-template-columns: 1fr; gap:14px; align-items:stretch;
      }
      .section-actions input[type="text"], .section-actions select, .section-actions .primary-btn{
        width:100%; min-width:0;
      }
      .section-actions input[type="text"], .section-actions select{ font-size:26px; height:64px; padding:16px 18px; border-radius:14px }
      .section-actions .primary-btn{ font-size:26px; min-height:64px; padding:16px 24px; border-radius:14px }
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <button onclick="toggleSidebar()">‚ò∞</button>
    <h2>SAT Control</h2>
    <span></span>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="logout" onclick="logout()">Cerrar sesi√≥n</button>
    <button onclick="mostrar('usuarios')" id="btnUsuarios">Usuarios</button>
    <button onclick="mostrar('clientes')">Clientes</button>
    <button onclick="mostrar('avisos')">Avisos</button>
  </div>

  <!-- Main -->
  <div class="main">
    <div id="inicio">
      <img src="logo.jpg" alt="Logo de la empresa">
      <h2>Bienvenido a SAT Control</h2>
    </div>

    <div id="usuarios" style="display:none;">
      <h2>Usuarios</h2>
      <div class="section-actions">
        <input id="filtroUsuario" type="text" placeholder="Buscar..." oninput="filtrarUsuarios()">
        <button class="primary-btn" onclick="nuevoUsuario()">‚ûï Nuevo Usuario</button>
      </div>
      <div id="usuariosCards" class="cards"></div>
    </div>

    <div id="clientes" style="display:none;">
      <h2>Clientes</h2>
      <div class="section-actions">
        <input id="filtroCliente" type="text" placeholder="Buscar cliente..." oninput="filtrarClientes()">
        <button class="primary-btn" onclick="nuevoCliente()">‚ûï Nuevo Cliente</button>
      </div>
      <div id="clientesCards" class="cards"></div>
    </div>

    <div id="avisos" style="display:none;">
      <h2>Avisos</h2>
      <div class="section-actions">
        <button class="primary-btn" onclick="nuevoAviso()">‚ûï Nuevo Aviso</button>
      </div>
      <div id="avisosCards" class="cards"></div>
    </div>

    <div id="modal" style="display:none;"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';
    const payload = JSON.parse(atob(token.split('.')[1] || 'e30='));
    const rol = payload.rol;
    const api = "https://sat-idacas.onrender.com/api";
    const headers = { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token };

    function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); }
    function logout(){ localStorage.removeItem('token'); window.location.href = 'login.html'; }
    if (rol !== "Gestor") document.getElementById('btnUsuarios').style.display = 'none';

    function mostrar(seccion){
      ['inicio','usuarios','clientes','avisos'].forEach(id=>{document.getElementById(id).style.display='none';});
      document.getElementById(seccion).style.display='block';
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
      if(seccion==='usuarios') cargarUsuarios();
      if(seccion==='clientes') cargarClientes();
      if(seccion==='avisos'){ cargarClientes(); cargarTecnicos(); cargarAvisos(); }
    }

    const esc = s => String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");

    /* Usuarios */
    let usuariosArr=[];
    async function cargarUsuarios(){ const r=await fetch(api+"/usuarios",{headers}); usuariosArr=await r.json(); renderUsuarios(usuariosArr); }
    function renderUsuarios(lista){ const c=document.getElementById('usuariosCards'); c.innerHTML=""; (lista||[]).forEach(u=>{ c.innerHTML+=`<div class="card"><div class="title">${esc(u.nombre_completo||u.nombre||"")}</div><div class="meta"><span><strong>Usuario:</strong> ${esc(u.usuario||"")}</span><span><strong>Email:</strong> ${esc(u.email||"")}</span><span><strong>Rol:</strong> ${esc(u.rol||"")}</span></div><div class="actions"><button onclick="editarUsuario(${u.id})"><span class="ico">‚úèÔ∏è</span>Editar</button><button onclick="borrarUsuario(${u.id})"><span class="ico">üóëÔ∏è</span>Borrar</button></div></div>`; }); }

    /* Clientes */
    let clientesArr=[];
    async function cargarClientes(){ const r=await fetch(api+"/clientes",{headers}); clientesArr=await r.json(); renderClientes(clientesArr); }
    function renderClientes(lista){ const c=document.getElementById('clientesCards'); c.innerHTML=""; (lista||[]).forEach(cl=>{ c.innerHTML+=`<div class="card"><div class="title">Cliente: ${esc(cl.nombre||"")}</div><div class="meta"><span><strong>Observaciones:</strong> ${esc(cl.obs||"")}</span></div><div class="actions"><button onclick="editarCliente(${cl.id})"><span class="ico">‚úèÔ∏è</span>Editar</button><button onclick="borrarCliente(${cl.id})"><span class="ico">üóëÔ∏è</span>Borrar</button></div></div>`; }); }

    /* Avisos */
    let avisosArr=[]; let tecnicos=[];
    async function cargarTecnicos(){ const r=await fetch(api+"/usuarios",{headers}); const u=await r.json(); tecnicos=u.filter(t=>(t.rol||"").toLowerCase().includes("tec")); }
    async function cargarAvisos(){ const r=await fetch(api+"/avisos",{headers}); avisosArr=await r.json(); renderAvisos(avisosArr); }
    function renderAvisos(lista){ const c=document.getElementById('avisosCards'); c.innerHTML=""; (lista||[]).forEach(a=>{ c.innerHTML+=`<div class="card"><div class="title">Cliente: ${esc(a.cliente||"")}</div><div class="meta"><span><strong>Fecha:</strong> ${esc(a.fecha_programada||"")}</span><span><strong>T√©cnico:</strong> ${esc(a.tecnico||"")}</span></div><div class="actions"><button class="btn-ticket" onclick="abrirTicket(${a.id})"><span class="ico">üé´</span>Ticket</button><button onclick="editarAviso(${a.id})"><span class="ico">‚úèÔ∏è</span>Editar</button><button onclick="borrarAviso(${a.id})"><span class="ico">üóëÔ∏è</span>Borrar</button></div></div>`; }); }
    function abrirTicket(id){ window.open("ticket.html?avisoId="+id,"_blank"); }

    window.addEventListener('load',()=>{mostrar(location.hash.substring(1)||'inicio');});
  </script>
</body>
</html>
