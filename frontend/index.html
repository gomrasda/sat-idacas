<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SAT CRUD Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --b:#e9eef6; --bg:#f5f5f5; --ink:#1f2937; --chip:#eef2f7; --card-b:#cfd8e6;
      --primary:#007bff; --primary-h:#0056b3;
    }
    *{box-sizing:border-box}
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--ink); }

    .topbar {
      background: #003366; color: white; display: flex; justify-content: space-between; align-items: center; padding: 12px 16px;
    }
    .topbar h2 { margin: 0; font-size: 1.2rem; }
    .topbar button { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

    .sidebar {
      position: fixed; top: 0; left: -220px; width: 200px; height: 100%;
      background: #222; color: white; padding: 20px; transition: left 0.3s ease; z-index: 1001;
    }
    .sidebar.active { left: 0; }
    .sidebar button {
      display: block; width: 100%; text-align: left; padding: 10px;
      background: none; border: none; color: white; border-bottom: 1px solid #444;
      margin: 5px 0; font-size: 1rem; cursor: pointer;
    }
    .logout {
      background: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 5px;
      margin-bottom: 15px; cursor: pointer; width: 100%;
    }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; z-index: 1000; }
    .overlay.active { display: block; }

    .main { padding: 16px 16px 16px 24px; margin-top: 60px; }

    /* ===== HERO ===== */
    #inicio{
      min-height: calc(100vh - 60px);
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center; gap:14px; padding:24px;
    }
    #inicio img{ width: clamp(220px, 55vw, 420px); height:auto; object-fit:contain;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.08)); }
    #inicio h2{ margin:6px 0 0; font-weight:800; letter-spacing:.3px; color:#1f2937;
      font-size: clamp(22px, 6.5vw, 42px); }

    /* Caja modal */
    .modal { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:#fff; padding:20px; border-radius:12px; border:1px solid #ccc;
      z-index:1002; width:90%; max-width:520px; }
    .modal h3{ margin:0 0 8px }
    .modal input, .modal select, .modal textarea {
      width: 100%; padding: 10px 12px; margin: 6px 0; border: 1px solid var(--b); border-radius: 10px; font: inherit;
    }
    .btn { padding:10px 14px; border-radius:10px; cursor:pointer; border:1px solid var(--b); background:#fff }
    .btn.primary{ background: var(--primary); color:#fff; border-color:transparent }
    .btn.primary:hover{ background: var(--primary-h) }

    /* Backdrop para el modal (contenedor #modal) */
    #modal{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      z-index: 1001;
      display: none;
    }

    /* ==== Tarjetas ==== */
    .cards{ display:flex; flex-direction:column; gap:24px; margin-top:24px; }
    .card{
      background:#fff; border:2px solid var(--card-b); border-radius:0; padding:16px; width:100%;
      box-shadow:0 2px 8px rgba(0,0,0,.06); line-height:1.5; font-size:18px;
    }
    .card .title{ font-size:24px; font-weight:800; margin:0 0 6px; text-transform:uppercase }
    .meta{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:8px; margin:8px 0; }
    .meta > span{ display:block; background:var(--chip); border:1px solid var(--b); border-radius:999px; padding:8px 10px; }
    .actions{ display:flex; gap:8px; align-items:center; justify-content:flex-end; margin-top:12px }
    .actions .ico{ font-size:1.7em; line-height:1; vertical-align:-2px; display:inline-block; margin-right:8px }
    .actions button{ font-size:16px; padding:10px 14px; border-radius:10px; border:1px solid var(--b); background:#fff; cursor:pointer }
    .actions button:hover{ background:#f1f5fb }
    .actions .btn-ticket{ order:-1; margin-right:auto }

    /* ==== Acciones (barra superior) ==== */
    .section-actions{ display:flex; flex-wrap:wrap; gap:16px; margin:8px 0 14px; }
    .section-actions input[type="text"], .section-actions select{
      min-width:380px; font-size:20px; height:52px; padding:12px 16px; border-radius:12px; border:1px solid var(--b); background:#fff;
    }
    .section-actions .primary-btn{
      font-size:20px; padding:12px 20px; min-height:52px; border-radius:12px; border:none; cursor:pointer; background:var(--primary); color:#fff;
    }
    .section-actions .primary-btn:hover{ background: var(--primary-h) }

    /* ===== Responsive ===== */
    @media (max-width:1024px){
      .actions .ico{ font-size:2em }
      .card{ padding:14px; font-size:20px }
      .card .title{ font-size:40px }
      .actions button{ font-size:32px; padding:20px }
      .cards{ gap:32px; margin-top:32px }

      .section-actions{ display:grid !important; grid-template-columns:1fr; gap:14px; }
      .section-actions input[type="text"], .section-actions select, .section-actions .primary-btn{
        width:100%; min-width:0;
      }
      .section-actions input[type="text"], .section-actions select{ font-size:26px; height:64px; padding:16px 18px; border-radius:14px }
      .section-actions .primary-btn{ font-size:26px; min-height:64px; padding:16px 24px; border-radius:14px }

      /* üìç Titulos grandes en m√≥vil */
      #usuarios h2,
      #clientes h2,
      #avisos h2 {
        font-size:54px !important;
        font-weight:800;
        text-align:left;
        text-transform:uppercase;
        margin:20px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Top -->
  <div class="topbar">
    <button onclick="toggleSidebar()">‚ò∞</button>
    <h2>SAT Control</h2>
    <span></span>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="logout" onclick="logout()">Cerrar sesi√≥n</button>
    <button onclick="mostrar('usuarios')" id="btnUsuarios">Usuarios</button>
    <button onclick="mostrar('clientes')">Clientes</button>
    <button onclick="mostrar('avisos')">Avisos</button>
  </div>

  <!-- Main -->
  <div class="main">
    <div id="inicio">
      <img src="logo.jpg" alt="Logo de la empresa">
      <h2>Bienvenido a SAT Control</h2>
    </div>

    <div id="usuarios" style="display:none;">
      <h2>Usuarios</h2>
      <div class="section-actions">
        <input id="filtroUsuario" type="text" placeholder="Buscar usuario..." oninput="filtrarUsuarios()">
        <button class="primary-btn" onclick="nuevoUsuario()">‚ûï Nuevo Usuario</button>
      </div>
      <div id="usuariosCards" class="cards"></div>
    </div>

    <div id="clientes" style="display:none;">
      <h2>Clientes</h2>
      <div class="section-actions">
        <input id="filtroCliente" type="text" placeholder="Buscar cliente..." oninput="filtrarClientes()">
        <button class="primary-btn" onclick="nuevoCliente()">‚ûï Nuevo Cliente</button>
      </div>
      <div id="clientesCards" class="cards"></div>
    </div>

    <div id="avisos" style="display:none;">
      <h2>Avisos</h2>
      <div class="section-actions">
        <button class="primary-btn" onclick="nuevoAviso()">‚ûï Nuevo Aviso</button>
      </div>
      <div id="avisosCards" class="cards"></div>
    </div>

    <!-- Backdrop + contenedor del modal -->
    <div id="modal" style="display:none;"></div>
  </div>

  <script>
    const token=localStorage.getItem('token'); if(!token) location.href='login.html';
    const payload=JSON.parse(atob(token.split('.')[1]||'e30=')); const rol=payload.rol;
    const api="https://sat-idacas.onrender.com/api"; const headers={'Content-Type':'application/json','Authorization':'Bearer '+token};

    function toggleSidebar(){sidebar.classList.toggle('active');overlay.classList.toggle('active');}
    function logout(){localStorage.removeItem('token');location.href='login.html';}
    if(rol!=="Gestor") btnUsuarios.style.display='none';

    function mostrar(sec){
      ['inicio','usuarios','clientes','avisos'].forEach(id=>document.getElementById(id).style.display='none');
      document.getElementById(sec).style.display='block';
      sidebar.classList.remove('active');overlay.classList.remove('active');
      if(sec==='usuarios')cargarUsuarios();
      if(sec==='clientes')cargarClientes();
      if(sec==='avisos'){cargarClientes();cargarTecnicos();cargarAvisos();}
    }

    const esc=s=>String(s??"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
    const norm = s => (s ?? '').toString().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');

    /* Usuarios */
    let usuariosArr=[];
    async function cargarUsuarios(){const r=await fetch(api+"/usuarios",{headers});usuariosArr=await r.json();renderUsuarios(usuariosArr);}
    function renderUsuarios(l){
      usuariosCards.innerHTML="";
      l.forEach(u=>{
        usuariosCards.innerHTML+=`
          <div class="card">
            <div class="title">${esc(u.nombre||u.nombre_completo||"")}</div>
            <div class="meta">
              <span><b>Usuario:</b> ${esc(u.usuario||"")}</span>
              <span><b>Email:</b> ${esc(u.email||"")}</span>
              <span><b>Rol:</b> ${esc(u.rol||"")}</span>
            </div>
            <div class="actions">
              <button onclick="editarUsuario(${u.id})"><span class="ico">‚úèÔ∏è</span>Editar</button>
              <button onclick="borrarUsuario(${u.id})"><span class="ico">üóëÔ∏è</span>Borrar</button>
            </div>
          </div>`;
      });
    }
    function filtrarUsuarios(){
      const q=filtroUsuario.value.toLowerCase();
      renderUsuarios(usuariosArr.filter(u=>(u.nombre||"").toLowerCase().includes(q)||(u.usuario||"").toLowerCase().includes(q)||(u.email||"").toLowerCase().includes(q)||(u.rol||"").toLowerCase().includes(q)));
    }

    /* Clientes */
    let clientesArr=[];
    async function cargarClientes(){const r=await fetch(api+"/clientes",{headers});clientesArr=await r.json();renderClientes(clientesArr);}
    function renderClientes(l){
      clientesCards.innerHTML="";
      l.forEach(c=>{
        clientesCards.innerHTML+=`
          <div class="card">
            <div class="title">${esc(c.nombre||"")}</div>
            <div class="meta"><span><b>Observaciones:</b> ${esc(c.obs||"")}</span></div>
            <div class="actions">
              <button onclick="editarCliente(${c.id})"><span class="ico">‚úèÔ∏è</span>Editar</button>
              <button onclick="borrarCliente(${c.id})"><span class="ico">üóëÔ∏è</span>Borrar</button>
            </div>
          </div>`;
      });
    }
    function filtrarClientes(){
      const q=filtroCliente.value.toLowerCase();
      renderClientes(clientesArr.filter(c=>(c.nombre||"").toLowerCase().includes(q)||(c.obs||"").toLowerCase().includes(q)));
    }

    /* Avisos */
    let avisosArr=[],tecnicos=[];
    async function cargarTecnicos(){
      try{
        const r = await fetch(api + "/usuarios", { headers });
        const u = await r.json();
        const rolesOf = user => {
          const raw = user.rol ?? user.role ?? user.roles ?? '';
          return Array.isArray(raw) ? raw : [raw];
        };
        const isTec = user => rolesOf(user).some(r => norm(r).includes('tecn'));

        let list = (Array.isArray(u) ? u : []).filter(isTec);
        if(!list.length){
          list = (Array.isArray(u)?u:[]).filter(user => !rolesOf(user).some(r => norm(r)==='gestor'));
        }
        if(!list.length){ list = Array.isArray(u)?u:[]; }

        tecnicos = list.map(t => ({
          id: t.id ?? t._id ?? t.usuario ?? (t.email || ''),
          nombre: t.nombre ?? t.nombre_completo ?? t.name ?? t.usuario ?? t.email ?? 'Sin nombre'
        }));
      }catch(e){
        console.error('Error cargarTecnicos', e);
        tecnicos = [];
      }
    }
    async function cargarAvisos(){const r=await fetch(api+"/avisos",{headers});avisosArr=await r.json();renderAvisos(avisosArr);}
    function renderAvisos(l){
      avisosCards.innerHTML="";
      l.forEach(a=>{
        avisosCards.innerHTML+=`
          <div class="card">
            <div class="title">Cliente: ${esc(a.cliente||"")}</div>
            <div class="meta">
              <span><b>Fecha:</b> ${esc(a.fecha_programada||"")}</span>
              <span><b>T√©cnico:</b> ${esc(a.tecnico||"")}</span>
            </div>
            <div class="actions">
              <button class="btn-ticket" onclick="abrirTicket(${a.id})"><span class="ico">üé´</span>Ticket</button>
              <button onclick="editarAviso(${a.id})"><span class="ico">‚úèÔ∏è</span>Editar</button>
              <button onclick="borrarAviso(${a.id})"><span class="ico">üóëÔ∏è</span>Borrar</button>
            </div>
          </div>`;
      });
    }
    function abrirTicket(id){window.open('ticket.html?avisoId='+id,'_blank');}

    /* ===== MODAL GEN√âRICO ===== */
    function openModal(title, bodyHtml, onSave) {
      modal.style.display = 'block';
      modal.innerHTML = `
        <div class="modal" role="dialog" aria-modal="true">
          <h3>${title}</h3>
          <div class="modal-body">${bodyHtml}</div>
          <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px">
            <button class="btn" id="btnCancel">Cancelar</button>
            <button class="btn primary" id="btnSave">Guardar</button>
          </div>
        </div>
      `;
      document.getElementById('btnCancel').onclick = closeModal;
      document.getElementById('btnSave').onclick = onSave;
      modal.onclick = (e) => { if (e.target === modal) closeModal(); };
    }
    function closeModal() {
      modal.style.display = 'none';
      modal.innerHTML = '';
    }

    /* ===== NUEVO CLIENTE ===== */
    async function nuevoCliente() {
      openModal('Nuevo Cliente', `
        <input id="c_nombre" placeholder="Nombre del cliente" autocomplete="off">
        <textarea id="c_obs" placeholder="Observaciones"></textarea>
      `, async () => {
        const payload = {
          nombre: (c_nombre.value || '').trim(),
          obs: (c_obs.value || '').trim()
        };
        if (!payload.nombre) { alert('El nombre es obligatorio'); return; }
        try {
          const r = await fetch(api + '/clientes', {
            method: 'POST',
            headers,
            body: JSON.stringify(payload)
          });
          if (!r.ok) {
            const txt = await r.text();
            throw new Error(txt || 'No se pudo crear el cliente');
          }
          closeModal();
          cargarClientes();
        } catch (err) {
          alert(err.message || 'Error creando el cliente');
        }
      });
    }

    /* ===== UTIL ===== */
    // Solo fecha (como en tickets)
    function nowForDate(){
      const d=new Date();
      d.setMinutes(d.getMinutes()-d.getTimezoneOffset());
      return d.toISOString().slice(0,10); // YYYY-MM-DD
    }

    /* ===== NUEVO AVISO ===== */
    async function nuevoAviso() {
      if(!clientesArr.length) await cargarClientes();
      if(!tecnicos.length) await cargarTecnicos();

      if(!tecnicos.length){
        alert('No se han encontrado usuarios con rol de T√©cnico. Revisa el rol en "Usuarios".');
        return;
      }

      const clientesOpts = clientesArr
        .map(c=>`<option value="${esc(c.nombre||'')}">${esc(c.nombre||'')}</option>`).join('');
      const tecnicosOpts = tecnicos
        .map(t=>{
          const name = t.nombre || t.nombre_completo || t.name || t.usuario || '';
          return `<option value="${esc(name)}">${esc(name)}</option>`;
        }).join('');

      openModal('Nuevo Aviso', `
        <select id="a_cliente">
          <option value="">-- Selecciona cliente --</option>
          ${clientesOpts}
        </select>
        <input id="a_fecha" type="date" value="${nowForDate()}">
        <select id="a_tecnico">
          <option value="">-- Selecciona t√©cnico --</option>
          ${tecnicosOpts}
        </select>
        <textarea id="a_desc" placeholder="Descripci√≥n / detalle"></textarea>
      `, async () => {
        const data = {
          cliente: (a_cliente.value||'').trim(),
          fecha_programada: (a_fecha.value||'').trim(), // YYYY-MM-DD
          tecnico: (a_tecnico.value||'').trim(),
          descripcion: (a_desc.value||'').trim()
        };
        if(!data.cliente || !data.fecha_programada || !data.tecnico){
          alert('Cliente, fecha y t√©cnico son obligatorios'); return;
        }
        try{
          const r = await fetch(api + '/avisos', {
            method: 'POST',
            headers,
            body: JSON.stringify(data)
          });
          if(!r.ok){
            const txt = await r.text();
            throw new Error(txt || 'No se pudo crear el aviso');
          }
          closeModal();
          cargarAvisos();
        }catch(err){
          alert(err.message || 'Error creando el aviso');
        }
      });
    }

    /* ===== EDITAR / BORRAR AVISO (b√°sico) ===== */
    async function editarAviso(id){
      const a = avisosArr.find(x=>x.id===id);
      if(!a){ alert('Aviso no encontrado'); return; }

      if(!clientesArr.length) await cargarClientes();
      if(!tecnicos.length) await cargarTecnicos();

      const clientesOpts = clientesArr
        .map(c=>`<option ${ (a.cliente===c.nombre)?'selected':'' } value="${esc(c.nombre||'')}">${esc(c.nombre||'')}</option>`).join('');
      const tecnicosOpts = tecnicos
        .map(t=>{
          const name = t.nombre || t.nombre_completo || t.name || t.usuario || '';
          return `<option ${ (a.tecnico===name)?'selected':'' } value="${esc(name)}">${esc(name)}</option>`;
        }).join('');
      const fechaVal = (a.fecha_programada||'').slice(0,10); // YYYY-MM-DD

      openModal('Editar Aviso', `
        <select id="e_cliente">${clientesOpts}</select>
        <input id="e_fecha" type="date" value="${esc(fechaVal)}">
        <select id="e_tecnico">${tecnicosOpts}</select>
        <textarea id="e_desc" placeholder="Descripci√≥n / detalle">${esc(a.descripcion||'')}</textarea>
      `, async () => {
        const body = {
          cliente: (e_cliente.value||'').trim(),
          fecha_programada: (e_fecha.value||'').trim(), // YYYY-MM-DD
          tecnico: (e_tecnico.value||'').trim(),
          descripcion: (e_desc.value||'').trim()
        };
        try{
          const r = await fetch(api + '/avisos/' + id, {
            method: 'PUT',
            headers,
            body: JSON.stringify(body)
          });
          if(!r.ok){
            const txt = await r.text();
            throw new Error(txt || 'No se pudo actualizar el aviso');
          }
          closeModal();
          cargarAvisos();
        }catch(err){
          alert(err.message || 'Error actualizando el aviso');
        }
      });
    }

    async function borrarAviso(id){
      if(!confirm('¬øBorrar este aviso?')) return;
      try{
        const r = await fetch(api + '/avisos/' + id, { method:'DELETE', headers });
        if(!r.ok){
          const txt = await r.text();
          throw new Error(txt || 'No se pudo borrar el aviso');
        }
        cargarAvisos();
      }catch(err){
        alert(err.message || 'Error borrando el aviso');
      }
    }

    /* ===== NUEVO USUARIO ===== */
    async function nuevoUsuario() {
      openModal('Nuevo Usuario', `
        <input id="u_nombre" placeholder="Nombre completo" autocomplete="off">
        <input id="u_usuario" placeholder="Usuario" autocomplete="off">
        <input id="u_email" type="email" placeholder="Email" autocomplete="off">
        <select id="u_rol">
          <option value="Tecnico">Tecnico</option>
          <option value="Gestor">Gestor</option>
        </select>
        <input id="u_password" type="password" placeholder="Contrase√±a">
      `, async () => {
        const data = {
          nombre: (u_nombre.value || '').trim(),
          usuario: (u_usuario.value || '').trim(),
          email: (u_email.value || '').trim(),
          rol: (u_rol.value || '').trim(),
          password: (u_password.value || '')
        };
        if (!data.usuario || !data.password) { alert('Usuario y contrase√±a son obligatorios'); return; }
        try {
          const r = await fetch(api + '/usuarios', {
            method: 'POST',
            headers,
            body: JSON.stringify(data)
          });
          if (!r.ok) {
            const txt = await r.text();
            throw new Error(txt || 'No se pudo crear el usuario');
          }
          closeModal();
          cargarUsuarios();
        } catch (err) {
          alert(err.message || 'Error creando el usuario');
        }
      });
    }

    /* INIT */
    window.addEventListener('load',()=>{mostrar(location.hash.substring(1)||'inicio');});
  </script>
</body>
