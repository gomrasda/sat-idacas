<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SAT CRUD Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --b:#e9eef6; --bg:#f5f5f5; --ink:#1f2937; --chip:#eef2f7; --card-b:#cfd8e6;
      --primary:#007bff; --primary-h:#0056b3;
    }
    *{box-sizing:border-box}
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--ink); }
    .topbar {
      background: #003366; color: white; display: flex; justify-content: space-between; align-items: center; padding: 12px 16px;
    }
    .topbar h2 { margin: 0; font-size: 1.2rem; }
    .topbar button { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

    .sidebar {
      position: fixed; top: 0; left: -220px; width: 200px; height: 100%;
      background: #222; color: white; padding: 20px; transition: left 0.3s ease; z-index: 1001;
    }
    .sidebar.active { left: 0; }
    .sidebar button {
      display: block; width: 100%; text-align: left; padding: 10px;
      background: none; border: none; color: white; border-bottom: 1px solid #444;
      margin: 5px 0; font-size: 1rem; cursor: pointer;
    }
    .logout {
      background: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 5px;
      margin-bottom: 15px; cursor: pointer; width: 100%;
    }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; z-index: 1000; }
    .overlay.active { display: block; }

    .main { padding: 16px 16px 16px 24px; margin-top: 60px; }
    .modal {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #ccc;
      z-index: 1002; width: 90%; max-width: 460px;
    }
    .modal h3{ margin:0 0 8px }
    .modal input, .modal select, .modal textarea {
      width: 100%; padding: 10px 12px; margin: 6px 0; border: 1px solid var(--b); border-radius: 10px; font: inherit;
    }
    .modal .hint{ font-size:12px; color:#666; margin-top:-2px }
    .modal .row { display:flex; gap:8px; justify-content:flex-end; margin-top:10px; }
    .btn { padding:10px 14px; border-radius:10px; cursor:pointer; border:1px solid var(--b); background:#fff }
    .btn.primary{ background: var(--primary); color:#fff; border-color:transparent }
    .btn.primary:hover{ background: var(--primary-h) }

    /* ==== Tarjetas (Avisos/Clientes/Usuarios) ==== */
    .cards{ display:flex; flex-direction:column; gap:16px; margin-top:16px; }
    .card{
      background:#fff; border:2px solid var(--card-b); border-radius:0; padding:16px; width:100%;
      box-shadow:0 2px 8px rgba(0,0,0,.06); line-height:1.5; font-size:18px;
    }
    .card .title{ font-size:24px; font-weight:800; margin:0 0 6px; text-transform:uppercase }
    .meta{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:8px; margin:8px 0; }
    .meta > span{ display:block; background:var(--chip); border:1px solid var(--b); border-radius:999px; padding:8px 10px; }
    .actions{ display:flex; gap:8px; align-items:center; justify-content:flex-end; margin-top:12px }
    .actions .ico{ font-size:1.7em; line-height:1; vertical-align:-2px; display:inline-block; margin-right:8px }
    .actions button{ font-size:16px; padding:10px 14px; border-radius:10px; border:1px solid var(--b); background:#fff; cursor:pointer }
    .actions button:hover{ background:#f1f5fb }

    /* ==== Acciones (barra superior) ==== */
    .section-actions{
      display:flex; flex-wrap:wrap; justify-content:flex-start; align-items:center; gap:16px; margin:8px 0 14px;
    }
    .section-actions input[type="text"], .section-actions select{
      min-width:380px; font-size:20px; height:52px; padding:12px 16px; border-radius:12px; border:1px solid var(--b); background:#fff;
    }
    .section-actions .primary-btn{
      font-size:20px; padding:12px 20px; min-height:52px; border-radius:12px; border:none; cursor:pointer; background:var(--primary); color:#fff;
    }
    .section-actions .primary-btn:hover{ background:var(--primary-h) }

    /* Específico AVISOS: 🎫 Ticket a la izquierda */
    .actions .btn-ticket{ order:-1; margin-right:auto }

    /* ===== Responsive ===== */
    @media (max-width:1024px){
      .actions .ico{ font-size:2em }
      .card{ padding:14px; font-size:20px }
      .card .title{ font-size:26px }
      .actions button{ font-size:18px }

      /* Barras de acciones 50/50 */
      .section-actions{
        display:grid !important; grid-template-columns: 1fr 1fr; gap:14px; align-items:stretch; justify-content:stretch;
      }
      .section-actions input[type="text"], .section-actions select, .section-actions .primary-btn{
        width:100%; min-width:0;
      }
      .section-actions input[type="text"], .section-actions select{ font-size:26px; height:64px; padding:16px 18px; border-radius:14px }
      .section-actions .primary-btn{ font-size:26px; min-height:64px; padding:16px 24px; border-radius:14px }
    }
  </style>
</head>
<body>

  <!-- Top -->
  <div class="topbar">
    <button onclick="toggleSidebar()">☰</button>
    <h2>SAT Control</h2>
    <span></span>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="logout" onclick="logout()">Cerrar sesión</button>
    <button onclick="mostrar('usuarios')" id="btnUsuarios">Usuarios</button>
    <button onclick="mostrar('clientes')">Clientes</button>
    <button onclick="mostrar('avisos')">Avisos</button>
  </div>

  <!-- Main -->
  <div class="main">
    <div id="inicio" style="text-align:center; margin-top: 80px;">
      <img src="logo.jpg" alt="Logo de la empresa" style="max-width: 200px;">
      <h2>Bienvenido a SAT Control</h2>
    </div>

    <!-- === USUARIOS (ahora con tarjetas y barra de acciones) === -->
    <div id="usuarios" style="display:none;">
      <h2>Usuarios</h2>
      <div class="section-actions">
        <input id="filtroUsuario" type="text" placeholder="Buscar por nombre, usuario, email o rol..." oninput="filtrarUsuarios()">
        <button class="primary-btn" onclick="nuevoUsuario()">➕ Nuevo Usuario</button>
      </div>
      <div id="usuariosCards" class="cards"></div>
    </div>

    <!-- === CLIENTES (mismo formato) === -->
    <div id="clientes" style="display:none;">
      <h2>Clientes</h2>
      <div class="section-actions">
        <input id="filtroCliente" type="text" placeholder="Buscar cliente..." oninput="filtrarClientes()">
        <button class="primary-btn" onclick="nuevoCliente()">➕ Nuevo Cliente</button>
      </div>
      <div id="clientesCards" class="cards"></div>
    </div>

    <!-- === AVISOS === -->
    <div id="avisos" style="display:none;">
      <h2>Avisos</h2>
      <div class="section-actions">
        <select id="filtroEstado" onchange="filtrarAvisos()">
          <option value="todos">Todos</option>
          <option value="Pendiente">Pendientes</option>
          <option value="Cerrado">Cerrados</option>
        </select>
        <button class="primary-btn" onclick="nuevoAviso()">➕ Nuevo Aviso</button>
      </div>
      <div id="avisosCards" class="cards"></div>
    </div>

    <div id="modal" style="display:none;"></div>
  </div>

  <script>
    /* ===== AUTH / BASE ===== */
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';
    const payload = JSON.parse(atob(token.split('.')[1] || 'e30='));
    const rol = payload.rol;
    const api = "https://sat-idacas.onrender.com/api";
    const headers = { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token };

    function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); }
    function logout(){ localStorage.removeItem('token'); window.location.href = 'login.html'; }
    if (rol !== "Gestor") { const el = document.getElementById('btnUsuarios'); if (el) el.style.display = 'none'; }

    function mostrar(seccion){
      ['inicio','usuarios','clientes','avisos'].forEach(id => { const el = document.getElementById(id); if (el) el.style.display = 'none'; });
      document.getElementById(seccion).style.display = 'block';
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
      if (seccion==='usuarios') cargarUsuarios();
      if (seccion==='clientes') cargarClientes();
      if (seccion==='avisos') { cargarClientes(); cargarTecnicos(); cargarAvisos(document.getElementById('filtroEstado').value); }
    }

    const esc = s => String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");

    /* ===== MODAL HELPERS ===== */
    function abrirModal(html){ const m=document.getElementById('modal'); m.innerHTML=html; m.style.display='block'; }
    function cerrarModal(){ document.getElementById('modal').style.display='none'; }

    /* =================== USUARIOS =================== */
    let usuariosArr = [];

    async function cargarUsuarios(){
      const res = await fetch(api + "/usuarios", { headers });
      usuariosArr = await res.json();
      renderUsuarios(usuariosArr);
    }
    function renderUsuarios(lista){
      const cont = document.getElementById('usuariosCards'); cont.innerHTML = "";
      (lista||[]).forEach(u=>{
        const nombre = u.nombre_completo || u.nombre || "";
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="title">${esc(nombre)}</div>
          <div class="meta">
            <span><strong>Usuario:</strong> ${esc(u.usuario||"")}</span>
            <span><strong>Email:</strong> ${esc(u.email||"")}</span>
            <span><strong>Rol:</strong> ${esc(u.rol||"")}</span>
          </div>
          <div class="actions">
            <button onclick="editarUsuario(${u.id})"><span class="ico">✏️</span>Editar</button>
            <button onclick="borrarUsuario(${u.id})"><span class="ico">🗑️</span>Borrar</button>
          </div>`;
        cont.appendChild(card);
      });
    }
    function filtrarUsuarios(){
      const q = (document.getElementById('filtroUsuario').value||"").toLowerCase().trim();
      if (!q) return renderUsuarios(usuariosArr);
      renderUsuarios(usuariosArr.filter(u =>
        (u.nombre_completo||u.nombre||"").toLowerCase().includes(q) ||
        (u.usuario||"").toLowerCase().includes(q) ||
        (u.email||"").toLowerCase().includes(q) ||
        (u.rol||"").toLowerCase().includes(q)
      ));
    }
    function nuevoUsuario(){
      abrirModal(`
        <div class="modal">
          <h3>Nuevo Usuario</h3>
          <input id="u_nombre" placeholder="Nombre completo" />
          <input id="u_user" placeholder="Usuario" />
          <input id="u_mail" type="email" placeholder="Email" />
          <select id="u_rol">
            <option>Gestor</option><option>Técnico</option><option>tecnico</option>
          </select>
          <input id="u_pwd" type="password" placeholder="Contraseña (obligatoria)" />
          <div class="row">
            <button class="btn" onclick="cerrarModal()">Cancelar</button>
            <button class="btn primary" onclick="guardarUsuario(null)">Guardar</button>
          </div>
        </div>`);
    }
    function editarUsuario(id){
      const u = usuariosArr.find(x=>x.id===id); if(!u) return;
      abrirModal(`
        <div class="modal">
          <h3>Editar Usuario</h3>
          <input id="u_nombre" placeholder="Nombre completo" value="${esc(u.nombre_completo||u.nombre||"")}" />
          <input id="u_user" placeholder="Usuario" value="${esc(u.usuario||"")}" />
          <input id="u_mail" type="email" placeholder="Email" value="${esc(u.email||"")}" />
          <select id="u_rol">
            <option ${ (u.rol||"")==="Gestor"?"selected":"" }>Gestor</option>
            <option ${ (u.rol||"")==="Técnico"?"selected":"" }>Técnico</option>
            <option ${ (u.rol||"")==="tecnico"?"selected":"" }>tecnico</option>
          </select>
          <input id="u_pwd" type="password" placeholder="Contraseña (deja en blanco para no cambiar)" />
          <div class="hint">Si dejas la contraseña vacía, no se modificará.</div>
          <div class="row">
            <button class="btn" onclick="cerrarModal()">Cancelar</button>
            <button class="btn primary" onclick="guardarUsuario(${id})">Guardar</button>
          </div>
        </div>`);
    }
    async function guardarUsuario(id){
      const data = {
        nombre_completo: document.getElementById('u_nombre').value.trim(),
        usuario: document.getElementById('u_user').value.trim(),
        email: document.getElementById('u_mail').value.trim(),
        rol: document.getElementById('u_rol').value
      };
      const pwd = document.getElementById('u_pwd').value;
      if (!data.nombre_completo || !data.usuario || !data.email || !data.rol){
        alert("Nombre, usuario, email y rol son obligatorios."); return;
      }
      data.nombre = data.nombre_completo; // compat
      if (!id && !pwd){ alert("La contraseña es obligatoria al crear."); return; }
      if (pwd) data.password = pwd;

      const url = id ? `${api}/usuarios/${id}` : `${api}/auth/register`;
      const method = id ? "PUT" : "POST";
      const res = await fetch(url, { method, headers, body: JSON.stringify(data) });
      if (!res.ok) { alert(await res.text()); return; }
      cerrarModal(); cargarUsuarios();
    }
    async function borrarUsuario(id){
      if (!confirm("¿Borrar usuario?")) return;
      const res = await fetch(`${api}/usuarios/${id}`, { method:"DELETE", headers });
      if (!res.ok) alert("No se pudo borrar.");
      cargarUsuarios();
    }

    /* =================== CLIENTES =================== */
    let clientesArr = [];
    async function cargarClientes(){
      const res = await fetch(api + "/clientes", { headers });
      clientesArr = await res.json();
      renderClientes(clientesArr);
    }
    function renderClientes(lista){
      const cont = document.getElementById('clientesCards'); cont.innerHTML="";
      (lista||[]).forEach(c=>{
        const card = document.createElement('div'); card.className='card';
        card.innerHTML = `
          <div class="title">Cliente: ${esc(c.nombre||"")}</div>
          <div class="meta">
            <span><strong>Observaciones:</strong> ${esc(c.obs||"")}</span>
          </div>
          <div class="actions">
            <button onclick="editarCliente(${c.id})"><span class="ico">✏️</span>Editar</button>
            <button onclick="borrarCliente(${c.id})"><span class="ico">🗑️</span>Borrar</button>
          </div>`;
        cont.appendChild(card);
      });
    }
    function filtrarClientes(){
      const q=(document.getElementById('filtroCliente').value||"").toLowerCase().trim();
      if(!q) return renderClientes(clientesArr);
      renderClientes(clientesArr.filter(c =>
        (c.nombre||"").toLowerCase().includes(q) || (c.obs||"").toLowerCase().includes(q)
      ));
    }
    function nuevoCliente(){
      abrirModal(`
        <div class="modal">
          <h3>Nuevo Cliente</h3>
          <input id="c_nombre" placeholder="Nombre" />
          <textarea id="c_obs" rows="3" placeholder="Observaciones"></textarea>
          <div class="row">
            <button class="btn" onclick="cerrarModal()">Cancelar</button>
            <button class="btn primary" onclick="guardarCliente(null)">Guardar</button>
          </div>
        </div>`);
    }
    function editarCliente(id){
      const c = clientesArr.find(x=>x.id===id); if(!c) return;
      abrirModal(`
        <div class="modal">
          <h3>Editar Cliente</h3>
          <input id="c_nombre" placeholder="Nombre" value="${esc(c.nombre||"")}" />
          <textarea id="c_obs" rows="3" placeholder="Observaciones">${esc(c.obs||"")}</textarea>
          <div class="row">
            <button class="btn" onclick="cerrarModal()">Cancelar</button>
            <button class="btn primary" onclick="guardarCliente(${id})">Guardar</button>
          </div>
        </div>`);
    }
    async function guardarCliente(id){
      const data={ nombre: document.getElementById('c_nombre').value.trim(), obs: document.getElementById('c_obs').value.trim() };
      if(!data.nombre){ alert("El nombre es obligatorio."); return; }
      const url = id ? `${api}/clientes/${id}` : `${api}/clientes`; const method = id ? "PUT":"POST";
      const res = await fetch(url, { method, headers, body: JSON.stringify(data) });
      if(!res.ok) alert("Error al guardar.");
      cerrarModal(); cargarClientes();
    }
    async function borrarCliente(id){
      if (!confirm("¿Borrar cliente?")) return;
      const res = await fetch(`${api}/clientes/${id}`, { method:"DELETE", headers });
      if(!res.ok) alert("No se pudo borrar.");
      cargarClientes();
    }

    /* =================== AVISOS =================== */
    let avisosArr = []; let tecnicos = [];
    async function cargarTecnicos(){ const r=await fetch(api+"/usuarios",{headers}); const u=await r.json(); tecnicos=u.filter(t=>t.rol==="Técnico"||t.rol==="tecnico"); }
    async function cargarAvisos(f="todos"){
      const res = await fetch(api + "/avisos", { headers }); const data = await res.json();
      avisosArr = data; renderAvisos(f==="todos"?data:data.filter(a=>a.estado===f));
    }
    function renderAvisos(lista){
      const cont = document.getElementById('avisosCards'); cont.innerHTML="";
      (lista||[]).forEach(a=>{
        const card=document.createElement('div'); card.className='card';
        card.innerHTML=`
          <div class="title">Cliente: ${esc(a.cliente||"")}</div>
          <div class="meta">
            <span><strong>Fecha:</strong> ${esc(a.fecha_programada||"")}</span>
            <span><strong>Técnico:</strong> ${esc(a.tecnico||"")}</span>
          </div>
          <div class="actions">
            <button class="btn-ticket" onclick="abrirTicket(${a.id})"><span class="ico">🎫</span>Ticket</button>
            <button onclick="editarAviso(${a.id})"><span class="ico">✏️</span>Editar</button>
            <button onclick="borrarAviso(${a.id})"><span class="ico">🗑️</span>Borrar</button>
          </div>`;
        cont.appendChild(card);
      });
    }
    function filtrarAvisos(){ const est=document.getElementById('filtroEstado').value; cargarAvisos(est); }
    function nuevoAviso(){
      const optionsTecnicos = (tecnicos||[]).map(t=>`<option>${esc(t.nombre)}</option>`).join("");
      abrirModal(`
        <div class="modal">
          <h3>Nuevo Aviso</h3>
          <input id="a_cliente" placeholder="Cliente (id o nombre)" />
          <input id="a_tarea" placeholder="Observaciones" />
          <input id="a_fecha" type="date" />
          <select id="a_tecnico">${optionsTecnicos}</select>
          <select id="a_estado"><option>Pendiente</option><option>Cerrado</option></select>
          <div class="row">
            <button class="btn" onclick="cerrarModal()">Cancelar</button>
            <button class="btn primary" onclick="guardarAviso(null)">Guardar</button>
          </div>
        </div>`);
    }
    function editarAviso(id){
      const a = avisosArr.find(x=>x.id===id); if(!a) return;
      const optionsTecnicos = (tecnicos||[]).map(t=>`<option ${t.nombre===a.tecnico?'selected':''}>${esc(t.nombre)}</option>`).join("");
      abrirModal(`
        <div class="modal">
          <h3>Editar Aviso</h3>
          <input id="a_cliente" placeholder="Cliente (id o nombre)" value="${esc(a.cliente||"")}" />
          <input id="a_tarea" placeholder="Observaciones" value="${esc(a.tarea||"")}" />
          <input id="a_fecha" type="date" value="${esc((a.fecha_programada||"").substring(0,10))}" />
          <select id="a_tecnico">${optionsTecnicos}</select>
          <select id="a_estado">
            <option ${a.estado==="Pendiente"?"selected":""}>Pendiente</option>
            <option ${a.estado==="Cerrado"?"selected":""}>Cerrado</option>
          </select>
          <div class="row">
            <button class="btn" onclick="cerrarModal()">Cancelar</button>
            <button class="btn primary" onclick="guardarAviso(${id})">Guardar</button>
          </div>
        </div>`);
    }
    async function guardarAviso(id){
      const data={
        cliente: document.getElementById('a_cliente').value.trim(),
        tarea: document.getElementById('a_tarea').value.trim(),
        fecha_programada: document.getElementById('a_fecha').value,
        tecnico: document.getElementById('a_tecnico').value,
        estado: document.getElementById('a_estado').value
      };
      const url = id ? `${api}/avisos/${id}` : `${api}/avisos`; const method = id ? "PUT":"POST";
      const res = await fetch(url, { method, headers, body: JSON.stringify(data) });
      if(!res.ok) alert("Error al guardar aviso");
      cerrarModal(); cargarAvisos(document.getElementById('filtroEstado').value);
    }
    async function borrarAviso(id){
      if(!confirm("¿Borrar aviso?")) return;
      const r = await fetch(`${api}/avisos/${id}`, { method:"DELETE", headers });
      if(!r.ok) alert("No se pudo borrar.");
      cargarAvisos(document.getElementById('filtroEstado').value);
    }
    function abrirTicket(avisoId){ avisoId=parseInt(avisoId,10); window.open('ticket.html?avisoId='+avisoId, '_blank'); }

    /* ===== INIT ===== */
    window.addEventListener('load', ()=>{
      const hash = location.hash.substring(1);
      if (hash){ mostrar(hash); } else { document.getElementById('inicio').style.display='block'; }
    });
  </script>
</body>
</html>
