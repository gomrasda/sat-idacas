<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --b:#e5e7eb; --ink:#111827;
      --primary:#1677ff; --primary-h:#0f5fd1;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{-webkit-text-size-adjust:100%}

    body{
      margin:0; background:var(--bg); color:var(--ink);
      display:flex; align-items:center; justify-content:center;
      padding:24px;
      font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }

    .wrap{ width:100%; max-width:720px; }

    /* Tamaños fluidos con clamp: muy grandes en móvil */
    .logo{
      display:block; margin:0 auto 16px;
      width:clamp(220px, 60vw, 380px);
      max-width:90%; height:auto; object-fit:contain;
    }

    .card{
      background:var(--card);
      padding:clamp(24px, 6vw, 36px);
      border-radius:16px;
      border:1px solid var(--b);
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }

    h2{
      margin:0 0 clamp(16px, 4vw, 24px);
      text-align:center;
      font-weight:800;
      font-size:clamp(26px, 7vw, 40px);
      letter-spacing:.2px;
    }

    input{
      width:100%;
      margin:clamp(10px, 2.8vw, 14px) 0;
      height:clamp(58px, 12vw, 80px);
      font-size:clamp(18px, 6vw, 28px);
      padding:clamp(12px, 3.8vw, 18px) clamp(14px, 4.2vw, 22px);
      border:1px solid var(--b);
      border-radius:12px;
      outline:0; background:#fff;
    }
    input::placeholder{font-size:inherit; color:#9aa3af}
    input:focus{border-color:#b6c3ff; box-shadow:0 0 0 4px rgba(22,119,255,.12)}

    button{
      width:100%;
      height:clamp(60px, 12.5vw, 84px);
      margin-top:clamp(6px, 2vw, 10px);
      font-size:clamp(18px, 6.2vw, 28px);
      font-weight:700;
      border:none; border-radius:12px;
      background:var(--primary); color:#fff; cursor:pointer;
    }
    button:hover{ background:var(--primary-h) }

    .msg{
      margin-top:clamp(8px, 2.4vw, 12px);
      text-align:center;
      color:#e11d48;
      min-height:clamp(20px, 4.8vw, 26px);
      font-size:clamp(14px, 4.8vw, 18px);
    }
  </style>
</head>
<body>

  <div class="wrap">
    <!-- Cambia la ruta si tu logo tiene otro nombre -->
    <img class="logo" src="logo.jpg" alt="Logo de la empresa" onerror="this.style.display='none'">

    <div class="card">
      <h2>Inicio de sesión</h2>
      <form id="loginForm">
        <input type="text"     name="usuario"  placeholder="Usuario"     autocomplete="username" required>
        <input type="password" name="password" placeholder="Contraseña"  autocomplete="current-password" required>
        <button type="submit">Entrar</button>
        <div id="msg" class="msg"></div>
      </form>
    </div>
  </div>

  <script>
    const api = "https://sat-idacas.onrender.com/api";

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = "";

      const data = {
        usuario:  e.target.usuario.value.trim(),
        password: e.target.password.value
      };

      try {
        const res = await fetch(api + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (res.ok && result.token) {
          localStorage.setItem('token', result.token);
          location.href = 'index.html';
        } else {
          msg.textContent = result.mensaje || result.error || 'Usuario o contraseña incorrectos';
        }
      } catch {
        msg.textContent = 'No se pudo conectar con el servidor';
      }
    });
  </script>

</body>
</html>
