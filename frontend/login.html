<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --b:#e5e7eb; --ink:#1f2937;
      --primary:#1677ff; --primary-h:#0f5fd1;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      display:flex; align-items:center; justify-content:center;
      padding:24px;
      font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }

    .wrap{ width:100%; max-width:560px; }

    .logo{
      display:block; margin:0 auto 14px;
      width:220px; max-width:80%; height:auto; object-fit:contain;
    }

    form{
      background:var(--card);
      padding:28px;
      border-radius:16px;
      border:1px solid var(--b);
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    h2{margin:0 0 18px; text-align:center; font-size:24px; letter-spacing:.2px}

    input{
      width:100%;
      margin:10px 0;
      height:56px;                /* más altos */
      font-size:18px;
      padding:12px 14px;
      border:1px solid var(--b);
      border-radius:12px;
      outline:0;
      background:#fff;
    }
    input:focus{border-color:#b6c3ff; box-shadow:0 0 0 4px rgba(22,119,255,.12)}

    button{
      width:100%;
      height:58px;               /* más alto */
      margin-top:6px;
      font-size:18px;
      border:none; border-radius:12px;
      background:var(--primary); color:#fff;
      cursor:pointer;
    }
    button:hover{ background:var(--primary-h) }

    .msg{margin-top:10px; text-align:center; color:#e11d48; min-height:20px}

    @media (max-width:480px){
      form{padding:24px}
      h2{font-size:26px}
      input{height:60px; font-size:20px}
      button{height:62px; font-size:20px}
      .logo{width:240px}
    }
  </style>
</head>
<body>

<div class="wrap">
  <!-- Cambia la ruta si tu logo se llama distinto -->
  <img class="logo" src="logo.jpg" alt="Logo de la empresa" onerror="this.style.display='none'">

  <form id="loginForm">
    <h2>Inicio de sesión</h2>
    <input type="text"     name="usuario"  placeholder="Usuario"     autocomplete="username"        required>
    <input type="password" name="password" placeholder="Contraseña"  autocomplete="current-password" required>
    <button type="submit">Entrar</button>
    <div id="msg" class="msg"></div>
  </form>
</div>

<script>
  const api = "https://sat-idacas.onrender.com/api";

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const msg = document.getElementById('msg');
    msg.textContent = "";

    const data = {
      usuario:  e.target.usuario.value.trim(),
      password: e.target.password.value
    };

    try {
      const res = await fetch(api + '/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();

      if (res.ok && result.token) {
        localStorage.setItem('token', result.token);
        location.href = 'index.html';
      } else {
        msg.textContent = result.mensaje || result.error || 'Usuario o contraseña incorrectos';
      }
    } catch (err) {
      msg.textContent = 'No se pudo conectar con el servidor';
    }
  });
</script>

</body>
</html>
