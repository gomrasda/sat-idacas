<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --b:#e5e7eb; --ink:#111827;
      --primary:#1677ff; --primary-h:#0f5fd1;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{-webkit-text-size-adjust:100%}

    body{
      margin:0; background:var(--bg); color:var(--ink);
      display:flex; align-items:center; justify-content:center;
      padding:24px;
      font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }

    /* ======== PC (base) → más pequeño ======== */
    .wrap{ width:100%; max-width:520px; }          /* antes era muy ancho */
    .logo{
      display:block; margin:0 auto 14px;
      width:200px; max-width:75%; height:auto; object-fit:contain;
    }
    .card{
      background:var(--card);
      padding:24px;
      border-radius:14px;
      border:1px solid var(--b);
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    h2{
      margin:0 0 16px; text-align:center;
      font-weight:800; font-size:26px; letter-spacing:.2px;
    }
    input{
      width:100%; margin:10px 0;
      height:52px; font-size:17px;
      padding:12px 14px;
      border:1px solid var(--b); border-radius:12px; outline:0; background:#fff;
    }
    input::placeholder{font-size:inherit; color:#9aa3af}
    input:focus{border-color:#b6c3ff; box-shadow:0 0 0 4px rgba(22,119,255,.12)}
    button{
      width:100%; height:54px; margin-top:6px;
      font-size:17px; font-weight:700;
      border:none; border-radius:12px; background:var(--primary); color:#fff; cursor:pointer;
    }
    button:hover{ background:var(--primary-h) }
    .msg{margin-top:10px; text-align:center; color:#e11d48; min-height:20px; font-size:14px}

    /* ======== Tablet/Móvil grande (≤ 768px) → más GRANDE ======== */
    @media (max-width:768px){
      .wrap{ max-width:640px }
      .logo{ width:300px }
      .card{ padding:28px }
      h2{ font-size:34px; margin-bottom:18px }
      input{ height:66px; font-size:22px; padding:16px 18px }
      button{ height:68px; font-size:22px }
      .msg{ font-size:16px }
    }

    /* ======== Móvil pequeño (≤ 480px) → aún más GRANDE ======== */
    @media (max-width:480px){
      .logo{ width:320px }
      h2{ font-size:36px }
      input{ height:72px; font-size:24px; padding:18px 20px }
      button{ height:74px; font-size:24px }
      .msg{ font-size:18px }
    }
  </style>
</head>
<body>

  <div class="wrap">
    <!-- Cambia la ruta si tu logo tiene otro nombre -->
    <img class="logo" src="logo.jpg" alt="Logo de la empresa" onerror="this.style.display='none'">
    <div class="card">
      <h2>Inicio de sesión</h2>
      <form id="loginForm">
        <input type="text"     name="usuario"  placeholder="Usuario"     autocomplete="username" required>
        <input type="password" name="password" placeholder="Contraseña"  autocomplete="current-password" required>
        <button type="submit">Entrar</button>
        <div id="msg" class="msg"></div>
      </form>
    </div>
  </div>

  <script>
    const api = "https://sat-idacas.onrender.com/api";

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = "";

      const data = {
        usuario:  e.target.usuario.value.trim(),
        password: e.target.password.value
      };

      try {
        const res = await fetch(api + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (res.ok && result.token) {
          localStorage.setItem('token', result.token);
          location.href = 'index.html';
        } else {
          msg.textContent = result.mensaje || result.error || 'Usuario o contraseña incorrectos';
        }
      } catch {
        msg.textContent = 'No se pudo conectar con el servidor';
      }
    });
  </script>
</body>
</html>
